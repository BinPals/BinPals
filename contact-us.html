<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get an Estimate | BinPals Trash Valet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 860px;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    p.subtitle {
      margin-top: 5px;
      color: #4b5563;
      font-size: 15px;
      line-height: 21px;
    }

    .progress {
      height: 6px;
      background: #e5e7eb;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #2f855a;
      transition: width 0.25s;
    }

    .step-panel {
      display: none;
      margin-top: 10px;
    }
    .step-panel.active {
      display: block;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 50px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      margin-bottom: 15px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #2f855a;
      background: #f0fdf4;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      border-radius: 50px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2f855a;
      color: #fff;
      flex: 1;
      text-align: center;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    #message {
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
      color: #2f855a;
      min-height: 20px;
    }

  </style>
</head>

<body>
  <div class="container">

    <img src="binpals-trash-valet-logo.png" class="logo" alt="BinPals Trash Valet" />

    <h1>Request a BinPals Estimate</h1>
    <p class="subtitle">
      Answer a few quick questions. We will review your address and email you the next steps.
    </p>

    <div class="progress"><div class="progress-fill" id="progress"></div></div>

    <!-- FORM -->
    <form id="estimateForm" method="POST"
      action="https://docs.google.com/forms/d/e/1FAIpQLSeehAkGSoRi4TYJ-MJ01aRJ0F_zx_fGnu39NJQg8MW3SAvpPA/formResponse">

      <!-- Step 1 -->
      <div class="step-panel active" data-step="1">
        <label>Full Name</label>
        <input type="text" name="entry.104280084" required placeholder="Your name" />

        <label>Email Address</label>
        <input type="email" name="entry.417977469" required placeholder="you@example.com" />
      </div>

      <!-- Step 2 -->
      <div class="step-panel" data-step="2">
        <label>Street Address</label>
        <input type="text" name="entry.2139416814" required />

        <label>City</label>
        <input type="text" name="entry.565605156" required />

        <label>ZIP Code</label>
        <input type="text" name="entry.55232557" required />
      </div>

      <!-- Step 3 -->
      <div class="step-panel" data-step="3">
        <label>How many bins?</label>
        <input type="number" name="entry.1777532498" required min="1" placeholder="Example: 2" />

        <label>Choose a plan</label>
        <select name="entry.707531909" required>
          <option value="" disabled selected>Select a plan</option>
          <option value="Premium – $45/mo (up to 2 cans)">Premium – $45/mo (up to 2 cans)</option>
          <option value="Premium+ – $54/mo (3-4 cans)">Premium+ – $54/mo (3–4 cans)</option>
          <option value="One Time – $35">One Time – $35</option>
        </select>
      </div>

      <input type="hidden" name="entry.409104529" value="Pending" />
      <input type="hidden" name="submit" value="Submit" />

      <div class="buttons">
        <button type="button" class="btn-secondary" id="backBtn">Back</button>
        <button type="submit" class="btn-primary" id="nextBtn">Next</button>
      </div>

      <div id="message"></div>
    </form>

  </div>

  <script>
    let step = 1;
    const totalSteps = 3;

    const progress = document.getElementById("progress");
    const panels = document.querySelectorAll(".step-panel");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    const form = document.getElementById("estimateForm");
    const message = document.getElementById("message");

    function updateUI() {
      panels.forEach(p => p.classList.remove("active"));
      document.querySelector(`.step-panel[data-step="${step}"]`).classList.add("active");

      backBtn.style.visibility = step === 1 ? "hidden" : "visible";
      nextBtn.textContent = step === totalSteps ? "Submit" : "Next";

      progress.style.width = ((step - 1) / (totalSteps - 1)) * 100 + "%";
    }

    updateUI();

    nextBtn.addEventListener("click", function (e) {
      if (step < totalSteps) {
        e.preventDefault();

        // validate current step
        const currentPanel = document.querySelector(`.step-panel[data-step="${step}"]`);
        const inputs = currentPanel.querySelectorAll("input, select");
        for (let input of inputs) {
          if (!input.checkValidity()) {
            input.reportValidity();
            return;
          }
        }

        step++;
        updateUI();
      }
    });

    backBtn.addEventListener("click", function () {
      if (step > 1) {
        step--;
        updateUI();
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch(form.action, {
        method: "POST",
        mode: "no-cors",
        body: params
      }).then(() => {
        message.textContent = "Thank you. We will review your request and email you shortly.";
        form.reset();
        step = 1;
        updateUI();
      }).catch(() => {
        message.textContent = "Something went wrong. Please try again.";
      });
    });
  </script>

</body>
</html>
