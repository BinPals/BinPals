<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #166534;
      --green-soft: #ecfdf3;
      --green-border: #bbf7d0;
      --green-pill: #22c55e;
      --red-pill: #f97316;
      --gray-bg: #f3f4f6;
      --gray-soft: #f9fafb;
      --gray-border: #e5e7eb;
      --gray-text: #4b5563;
      --gray-muted: #6b7280;
      --navy: #0f172a;
      --white: #ffffff;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gray-bg);
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 28px;
      width: min(420px, 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .brand-wrap {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #86efac, #22c55e);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.35);
      color: #022c22;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .brand-sub {
      font-size: 14px;
      color: var(--gray-muted);
    }

    .status-pill {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid var(--green-border);
      background: var(--green-soft);
      color: var(--green);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      width: fit-content;
    }

    .status-pill.error {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--gray-border);
      font-size: 15px;
      font-family: inherit;
      background: var(--gray-soft);
    }

    .btn-main {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 999px;
      padding: 12px 18px;
      border: none;
      background: linear-gradient(120deg, #16a34a, #0f172a);
      color: var(--white);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.2);
    }

    .btn-main:active {
      transform: translateY(1px);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.16);
    }

    .foot-note {
      font-size: 14px;
      color: var(--gray-text);
      line-height: 1.5;
    }

    .link {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand-wrap">
      <div class="brand-mark">BP</div>
      <div class="brand-text">
        <div class="brand-title">BinPals Operator</div>
        <div class="brand-sub">Log in to access route tools</div>
      </div>
    </div>

    <div class="status-pill" id="statusPill">READY</div>

    <form class="login-form" id="loginForm">
      <input type="email" id="email" placeholder="name@email.com" aria-label="Email" required />
      <input type="password" id="accessCode" placeholder="Access code" aria-label="Access code" required />
      <button class="btn-main" type="submit">Log in</button>
    </form>

    <p class="foot-note">Use your operator email with the shared access code. After logging in you'll be redirected to the <a class="link" href="/operator/">route dashboard</a>.</p>
  </div>

  <script>
    const ACCESS_CODE = "binpals2024";
    const LOGIN_STORAGE_KEY = "bpOperatorSession";

    function persistSession(session) {
      localStorage.setItem(LOGIN_STORAGE_KEY, JSON.stringify(session));
    }

    function getStoredSession() {
      try {
        const raw = localStorage.getItem(LOGIN_STORAGE_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch (err) {
        console.error("Failed to read stored session", err);
        return null;
      }
    }

    function updateStatus(message, isError = false) {
      const status = document.getElementById("statusPill");
      status.textContent = message;
      status.classList.toggle("error", Boolean(isError));
    }

    const existingSession = getStoredSession();
    if (existingSession) {
      window.location.href = "/operator/";
    }

    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("accessCode").value.trim();

      if (!email || !code) {
        updateStatus("Email and code required", true);
        return;
      }

      if (code !== ACCESS_CODE) {
        updateStatus("Invalid access code", true);
        return;
      }

      persistSession({ email, loggedInAt: new Date().toISOString() });
      updateStatus("Logging you in...");
      window.location.href = "/operator/";
    });
  </script>
</body>
</html>
