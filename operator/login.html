<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #166534;
      --green-soft: #ecfdf3;
      --green-border: #bbf7d0;
      --green-pill: #22c55e;
      --red-pill: #f97316;
      --gray-bg: #f3f4f6;
      --gray-soft: #f9fafb;
      --gray-border: #e5e7eb;
      --gray-text: #4b5563;
      --gray-muted: #6b7280;
      --navy: #0f172a;
      --white: #ffffff;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gray-bg);
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 28px;
      width: min(420px, 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .brand-wrap {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #86efac, #22c55e);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.35);
      color: #022c22;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .brand-sub {
      font-size: 14px;
      color: var(--gray-muted);
    }

    .status-pill {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid var(--green-border);
      background: var(--green-soft);
      color: var(--green);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      width: fit-content;
    }

    .status-pill.error {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .status-pill.neutral {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #4b5563;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input,
    .login-form select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--gray-border);
      font-size: 15px;
      font-family: inherit;
      background: var(--gray-soft);
      appearance: none;
    }

    .login-form select {
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L10 12L14 8' stroke='%236b7280' stroke-width='1.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
    }

    .btn-main {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 999px;
      padding: 12px 18px;
      border: none;
      background: linear-gradient(120deg, #16a34a, #0f172a);
      color: var(--white);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.2);
    }

    .btn-main:active {
      transform: translateY(1px);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.16);
    }

    .foot-note {
      font-size: 14px;
      color: var(--gray-text);
      line-height: 1.5;
    }

    .link {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand-wrap">
      <div class="brand-mark">BP</div>
      <div class="brand-text">
        <div class="brand-title">BinPals Operator</div>
        <div class="brand-sub">Log in to access route tools</div>
      </div>
    </div>

    <div class="status-pill" id="statusPill">READY</div>

    <form class="login-form" id="loginForm">
      <select id="operatorId" required aria-label="Operator">
        <option value="" disabled selected>Select operator</option>
        <option value="OP01">OP01 – Dajon</option>
        <option value="OP02">OP02 – California</option>
      </select>

      <select id="routeId" required aria-label="Route">
        <option value="" disabled selected>Select route</option>
        <option value="R1">R1 – Tuesday Vistancia</option>
        <option value="R2">R2 – Thursday Peoria</option>
      </select>

      <button class="btn-main" type="submit">Log in</button>
    </form>

    <p class="foot-note">
      Choose your operator ID and assigned route to access the
      <a class="link" href="#">route dashboard</a>.
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form        = document.getElementById("loginForm");
      var opInput     = document.getElementById("operatorId");
      var routeInput  = document.getElementById("routeId");
      var statusPill  = document.getElementById("statusPill");

      if (!form || !opInput || !routeInput || !statusPill) return;

      // Helper: update pill
      function setStatus(text, mode) {
        statusPill.textContent = text;
        statusPill.classList.remove("error", "neutral");
        if (mode === "error") {
          statusPill.classList.add("error");
        } else if (mode === "neutral") {
          statusPill.classList.add("neutral");
        }
      }

      // Optional: prefill from URL (login.html?op=OP01&route=R1)
      var params = new URLSearchParams(window.location.search);
      var preOp    = (params.get("op") || "").trim();
      var preRoute = (params.get("route") || "").trim();

      if (preOp) {
        opInput.value = preOp;
      }
      if (preRoute) {
        routeInput.value = preRoute;
      }
      if (preOp || preRoute) {
        setStatus("PREFILLED FROM LINK", "neutral");
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var op    = (opInput.value || "").trim();
        var route = (routeInput.value || "").trim();

        if (!op) {
          setStatus("SELECT AN OPERATOR ID", "error");
          opInput.focus();
          return;
        }

        if (!route) {
          setStatus("SELECT A ROUTE", "error");
          routeInput.focus();
          return;
        }

        setStatus("LOGGING IN…", "neutral");

        // If your operator dashboard file is /operator/index.html
        // and this login file is also inside /operator/, this is correct:
        var targetUrl = "index.html?op=" + encodeURIComponent(op) +
                        "&route=" + encodeURIComponent(route);

        window.location.href = targetUrl;
      });
    });
  </script>
</body>
</html>
