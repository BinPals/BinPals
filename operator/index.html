<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator | Today's Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #166534;
      --green-soft: #ecfdf3;
      --green-border: #bbf7d0;
      --green-pill: #22c55e;
      --red-pill: #f97316;
      --gray-bg: #f3f4f6;
      --gray-soft: #f9fafb;
      --gray-border: #e5e7eb;
      --gray-text: #4b5563;
      --gray-muted: #6b7280;
      --navy: #0f172a;
      --white: #ffffff;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
    }

    .op-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
      height: 100%;
    }

    .brand-wrap {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #86efac, #22c55e);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.35);
      color: #022c22;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 19px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .brand-sub {
      font-size: 14px;
      color: var(--gray-muted);
    }

    .status-pill {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .route-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .route-header .status-pill {
      margin-left: auto;
    }

    /* LAYOUT ---------------------------------------------------- */
    .op-main {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100%;
    }

    .map-panel {
      position: relative;
      flex: 1;
      background: #e5e7eb;
      overflow: hidden;
      min-height: 60vh;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }

/* SIMPLE DOT PINS */
.binpals-pin {
  width: 14px;
  height: 14px;
  border-radius: 999px;
  background: #16a34a;           /* active green */
  border: 2px solid #ffffff;     /* white ring */
  box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.25);
  transform: translate(-50%, -50%);
  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    opacity 0.18s ease,
    background-color 0.18s ease;
}

.binpals-pin.selected {
  transform: translate(-50%, -50%) scale(1.4);
  box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.35);
}

.binpals-pin.inactive {
  background: #9ca3af;           /* gray for filtered-out pins */
  box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.25);
  opacity: 0.7;
}

    .loc-btn {
      position: absolute;
      right: 16px;
      bottom: 24px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: var(--white);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.26);
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .loc-inner {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #020617;
      display: grid;
      place-items: center;
    }

    .loc-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #020617;
    }

    /* ROUTE SHEET (mobile bottom sheet) ------------------------- */
    .route-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: auto;
      max-height: calc(100vh - 80px);
      background: var(--white);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      box-shadow: var(--shadow-soft);
      transform: translateY(55%);
      transition: transform 0.22s ease-out;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .route-sheet[data-state="full"] {
      transform: translateY(0);
    }

    .sheet-handle {
      padding-top: 8px;
      padding-bottom: 6px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .sheet-handle-bar {
      width: 68px;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .route-inner {
      padding: 16px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
      flex: 1;
    }

    .route-meta-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .route-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--gray-muted);
    }

    .route-title {
      margin: 4px 0 0;
      font-size: 24px;
      font-weight: 800;
    }

    .stats-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--gray-muted);
    }

    .field-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 11px;
      color: var(--gray-muted);
    }

    .filter-select {
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 8px 28px 8px 12px;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy);
      outline: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L10 12L14 8' stroke='%236b7280' stroke-width='1.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 9px center;
      background-size: 14px;
    }

    /* CARDS ----------------------------------------------------- */
    .card {
      border-radius: 18px;
      border: 1px solid var(--gray-border);
      background: var(--white);
      padding: 16px 16px 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.04);
    }

    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
      margin-bottom: 4px;
    }

    .addr-title {
      font-size: 16px;
      font-weight: 800;
      margin: 0;
      color: var(--navy);
    }

    .addr-sub {
      font-size: 13px;
      color: var(--gray-muted);
      margin: 2px 0 0;
    }

    .status-tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .status-tag.pending {
      background: #fef3c7;
      border-color: #fde68a;
      color: #92400e;
    }

    .status-tag.done {
      background: #dcfce7;
      border-color: #bbf7d0;
      color: #166534;
    }

    .status-tag.skipped {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .meta-list {
      margin: 8px 0 10px;
      padding: 0;
      list-style: none;
      font-size: 13px;
      color: var(--gray-text);
      display: grid;
      gap: 3px;
    }

    .meta-list span {
      font-weight: 600;
      color: var(--navy);
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-pill {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .btn-main {
      background: var(--green);
      color: var(--white);
    }

    .btn-main:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: default;
    }

    .btn-ghost {
      background: #f9fafb;
      color: var(--navy);
      border: 1px solid var(--gray-border);
    }

    .houses-title {
      margin-top: 2px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .houses-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .house-row {
      border-radius: 16px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .house-row.active {
      border-color: var(--green-border);
      background: var(--green-soft);
    }

    .house-row-main {
      font-weight: 600;
      color: var(--navy);
    }

    .house-row-sub {
      font-size: 12px;
      color: var(--gray-muted);
    }

    .empty-text {
      font-size: 13px;
      color: var(--gray-muted);
      margin-top: 6px;
    }

    /* DESKTOP SPLIT LAYOUT ------------------------------------- */
    @media (min-width: 900px) {
      .op-main {
        flex-direction: row;
      }

      .map-panel {
        order: 2;
        height: 100vh;
      }

      .route-sheet {
        position: relative;
        order: 1;
        height: 100vh;
        max-height: none;
        width: 420px;
        max-width: 460px;
        border-radius: 0 24px 0 0;
        box-shadow: none;
        transform: none !important;
        left: auto;
        right: auto;
        bottom: auto;
      }

      .sheet-handle {
        display: none;
      }

      .route-inner {
        padding: 18px 20px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="op-shell">
    <main class="op-main">
      <!-- MAP -->
      <div class="map-panel">
        <div id="map"></div>
        <button class="loc-btn" id="locBtn" type="button" aria-label="Recenter on route">
          <div class="loc-inner">
            <div class="loc-dot"></div>
          </div>
        </button>
      </div>

      <!-- ROUTE SHEET -->
      <section class="route-sheet" id="routeSheet" data-state="peek">
        <div class="sheet-handle" id="sheetHandle">
          <div class="sheet-handle-bar"></div>
        </div>
        <div class="route-inner">
          <div class="route-header">
            <div class="brand-wrap">
              <div class="brand-mark">BP</div>
              <div class="brand-text">
                <div class="brand-title">BinPals Operator</div>
                <div class="brand-sub">Route tools for field teams</div>
                <div class="brand-sub" id="operatorLabel"></div>
                <div class="brand-sub" id="routeLabel"></div>
              </div>
            </div>
            <div class="status-pill">LOGGED IN</div>
          </div>

          <div class="route-meta-top">
            <div>
              <div class="route-kicker" id="routeDayLabel">TODAY</div>
              <h1 class="route-title">Today’s route</h1>
            </div>
            <div class="stats-pill" id="statsPill">0 left today / 0 total</div>
            <div id="routeTimer" style="font-size:11px;color:#6b7280;"></div>
          </div>

          <div class="field-row">
            <div class="field-label">Trash day</div>
            <select id="dayFilter" class="filter-select">
              <option value="today">Today only</option>
              <option value="all">All days</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>

          <div class="card" id="currentCard">
            <div class="card-eyebrow">Current house</div>
            <div class="card-header-row">
              <div>
                <p class="addr-title" id="currentAddress">No houses for this filter.</p>
                <p class="addr-sub" id="currentName"></p>
              </div>
              <div class="status-tag" id="currentStatusTag">—</div>
            </div>
            <ul class="meta-list" id="currentMeta"></ul>

            <div class="label-row">
              <span>Bin status</span>
              <span id="currentIndexLabel"></span>
            </div>
            <div class="button-row">
              <button class="btn-pill btn-main" id="btnDone">Mark done</button>
              <button class="btn-pill btn-ghost" id="btnSkip">Skip</button>
              <button class="btn-pill btn-ghost" id="btnContact">Contact</button>
            </div>
            <div class="button-row" style="margin-top:8px;">
              <button class="btn-pill btn-main" id="btnStartStop" type="button">Start route</button>
              <button class="btn-pill btn-ghost" id="btnOpenNav" type="button">Open in Maps</button>

            <div class="houses-title">Houses</div>

          </div>
        </div>
      </section>
    </main>
  </div>
    <script>
    (function () {
      // ===== CONFIG =====
      const API_URL = "https://script.google.com/macros/s/AKfycbwfCDosVOxUzbnycehqsFm0AV31WgXYv6YZNNC80wGl97JJE_UbHYAbV-S2cDui1IaV/exec";
      const API_PROXY_PREFIX = "https://api.allorigins.win/raw?url=";
      const CITY_CENTER = { lat: 33.7415, lng: -112.2985 }; // North Peoria / Vistancia

      // TODO: put your real Google Maps JavaScript API key here
      const GOOGLE_MAPS_API_KEY = "AIzaSyBsXXAH6ZiQ6Zr6jPkPlsvRB_R-UDt0UKs";

      const urlParams   = new URLSearchParams(window.location.search);
const OPERATOR_ID = (urlParams.get("op") || "").trim();
const ROUTE_ID    = (urlParams.get("route") || "").trim(); // optional now

// Only require operator
if (!OPERATOR_ID) {
  window.location.href = "/operator/login.html";
  return;
}

      let map;
      let geocoder;
      let markers = [];
      const markerById = new Map();
      let stops = [];
      let filteredStops = [];
      let selectedIndex = 0;
      let routePolyline = null;
      let directionsService;
      let directionsRenderer;
      let routeStart = null;
      let routeEnd = null;
      let routeFinished = false;

    // DOM refs
    const sheetEl = document.getElementById("routeSheet");
    const handleEl = document.getElementById("sheetHandle");
    const dayFilterEl = document.getElementById("dayFilter");
    const statsPillEl = document.getElementById("statsPill");
    const housesListEl = document.getElementById("housesList");
    const emptyTextEl = document.getElementById("emptyText");
    const currentAddressEl = document.getElementById("currentAddress");
    const currentNameEl = document.getElementById("currentName");
    const currentMetaEl = document.getElementById("currentMeta");
    const currentStatusTagEl = document.getElementById("currentStatusTag");
    const currentIndexLabelEl = document.getElementById("currentIndexLabel");
    const btnDoneEl = document.getElementById("btnDone");
    const btnSkipEl = document.getElementById("btnSkip");
    const btnContactEl = document.getElementById("btnContact");
    const locBtnEl = document.getElementById("locBtn");
    const routeDayLabelEl = document.getElementById("routeDayLabel");
    const btnOpenNavEl = document.getElementById("btnOpenNav");
    const btnStartStopEl = document.getElementById("btnStartStop");
    const routeTimerEl = document.getElementById("routeTimer");
    const operatorLabelEl = document.getElementById("operatorLabel");
    const routeLabelEl = document.getElementById("routeLabel");

    if (operatorLabelEl) {
      operatorLabelEl.textContent = OPERATOR_ID ? "Operator: " + OPERATOR_ID : "";
      operatorLabelEl.style.display = OPERATOR_ID ? "block" : "none";
    }

    if (routeLabelEl) {
      routeLabelEl.textContent = ROUTE_ID ? "Route: " + ROUTE_ID : "";
      routeLabelEl.style.display = ROUTE_ID ? "block" : "none";
    }

    // ===== HELPERS =====
    function fetchJson(url) {
      return fetch(url).then(function (res) {
        if (!res.ok) {
          throw new Error("Request failed with status " + res.status);
        }
        return res.json();
      });
    }

    function loadHouses(targetUrl) {
      var urlToUse = targetUrl || API_URL;
      return fetchJson(urlToUse).catch(function (primaryErr) {
        console.warn("Primary fetch failed, retrying with proxy...", primaryErr);
        return fetchJson(API_PROXY_PREFIX + encodeURIComponent(urlToUse));
      });
    }

    function fetchStops() {
  // Require operator, route is optional
  if (!OPERATOR_ID) {
    emptyTextEl.textContent = "Missing operator. Please log in again.";
    return Promise.resolve([]);
  }

  var params = new URLSearchParams();
  params.set("operatorId", OPERATOR_ID);   // ✅ required
  if (ROUTE_ID) {
    params.set("routeId", ROUTE_ID);       // optional – ignored by API if blank
  }

  var urlWithParams = API_URL + "?" + params.toString();

  return loadHouses(urlWithParams)
    .then(function (data) {
      if (!Array.isArray(data)) {
        emptyTextEl.textContent = "Couldn’t load stops right now. Please try again.";
        return [];
      }

      // If we got here, we at least talked to the API.
      // Saying "No houses for this filter." is handled later by the day filter.
      emptyTextEl.textContent = "No houses for this filter.";
      return normalizeStopData(data);
    })
    .catch(function (err) {
      console.error("Failed to fetch stops:", err);
      emptyTextEl.textContent = "Couldn’t load stops right now. Please try again.";
      return [];
    });
}

    function normalizeStopData(data) {
  if (!Array.isArray(data)) return [];

  return data.map(function (row, idx) {
    // Handle lat
    var lat = null;
    if (typeof row.lat === "number") {
      lat = row.lat;
    } else if (row.lat !== "" && row.lat != null) {
      var latNum = Number(row.lat);
      if (isFinite(latNum)) lat = latNum;
    }

    // Handle lng
    var lng = null;
    if (typeof row.lng === "number") {
      lng = row.lng;
    } else if (row.lng !== "" && row.lng != null) {
      var lngNum = Number(row.lng);
      if (isFinite(lngNum)) lng = lngNum;
    }

    return {
      id: typeof row.id === "number" ? row.id : idx + 1,
      customerRow: row.customerRow,
      name: row.name || "",
      fullAddress: row.fullAddress || "",
      plan: row.plan || "",
      bins: row.bins || "",
      phone: row.phone || "",
      email: row.email || "",
      trashDay: row.trashDay || "",
      status: row.status || "Pending",
      lat: lat,  // null if blank
      lng: lng   // null if blank
    };
  });
}

    function getTodayLabel() {
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var now = new Date();
      return "TODAY · " + days[now.getDay()].toUpperCase();
    }

    function isDesktop() {
      return window.innerWidth >= 900;
    }

    // ===== SHEET (bottom drawer) =====
    function setSheetState(state) {
      if (isDesktop()) return;
      var previousState = sheetEl.dataset.state || "peek";
      if (previousState === state) return;

      sheetEl.dataset.state = state;

      if (previousState === "peek" && state === "full" && map) {
        requestAnimationFrame(function () {
          google.maps.event.trigger(map, "resize");

          var current = filteredStops[selectedIndex];
          if (current && typeof current.lat === "number" && typeof current.lng === "number") {
            focusMarkerForCurrent();
          } else {
            focusAllMarkers();
          }
        });
      }
    }

    function toggleSheetState() {
      if (isDesktop()) return;
      var current = sheetEl.dataset.state || "peek";
      setSheetState(current === "peek" ? "full" : "peek");
    }

    handleEl.addEventListener("click", toggleSheetState);

    window.addEventListener("resize", function () {
      if (isDesktop()) {
        sheetEl.dataset.state = "full";
      } else {
        sheetEl.dataset.state = "peek";
      }
    });

    // ===== MAP INIT (callback) =====
    function initMap() {
      routeDayLabelEl.textContent = getTodayLabel();

map = new google.maps.Map(document.getElementById("map"), {
  center: CITY_CENTER,
  zoom: 14,
  disableDefaultUI: true,
  mapId: "21c5d738f6fd9e55fa89adc2"
});

      // Directions API for road-following route line
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        suppressMarkers: true,         // we use our own custom pins
        preserveViewport: true,
        polylineOptions: {
          strokeColor: "#16A34A",
          strokeOpacity: 0.85,
          strokeWeight: 3
        }
      });
      directionsRenderer.setMap(map);

      geocoder = new google.maps.Geocoder();

      fetchStops().then(function (result) {
        stops = result;

        ensureLatLngForStops(stops).then(function () {
          setupMapMarkers();
          applyFilterAndRender();
        });
      });

      locBtnEl.addEventListener("click", function () {
        focusAllMarkers(true);
      });

      dayFilterEl.addEventListener("change", function () {
        applyFilterAndRender();
      });

      btnDoneEl.addEventListener("click", function () {
        updateCurrentStatus("Done");
      });

      btnSkipEl.addEventListener("click", function () {
        updateCurrentStatus("Skipped");
      });

      btnContactEl.addEventListener("click", function () {
        var s = filteredStops[selectedIndex];
        if (!s) return;
        if (s.phone) {
          window.location.href = "tel:" + s.phone.replace(/[^0-9+]/g, "");
        } else if (s.email) {
          window.location.href = "mailto:" + s.email;
        } else {
          alert("No contact info on file for this house yet.");
        }
      });

      btnOpenNavEl.addEventListener("click", function () {
        var stop = filteredStops[selectedIndex];
        if (!stop || !stop.fullAddress) return;
        startRoute();
        openNavigationTo(stop.fullAddress);
      });

      btnStartStopEl.addEventListener("click", function () {
        if (!routeStart || routeFinished) {
          startRoute(true);
        } else {
          stopRoute();
        }
      });
    }

    // ===== MAP + DATA UTILITIES =====
    function geocodeAddress(fullAddress) {
      if (!geocoder || typeof geocoder.geocode !== "function") return Promise.resolve(null);

      return new Promise(function (resolve) {
        geocoder.geocode({ address: fullAddress }, function (results, status) {
          if (status !== "OK" || !results || !results[0] || !results[0].geometry || !results[0].geometry.location) {
            console.error("Geocode failed for:", fullAddress, "status:", status);
            resolve(null);
            return;
          }
          var loc = results[0].geometry.location;
          resolve({ lat: loc.lat(), lng: loc.lng() });
        });
      });
    }

    function ensureLatLngForStops(list) {
      var promises = list.map(function (stop) {
        if (typeof stop.lat === "number" && typeof stop.lng === "number") return Promise.resolve();
        if (!stop.fullAddress) return Promise.resolve();

        return geocodeAddress(stop.fullAddress).then(function (loc) {
          if (loc) {
            stop.lat = loc.lat;
            stop.lng = loc.lng;
          }
        });
      });

      return Promise.all(promises);
    }

function createPinElement() {
  var customPinElement = document.createElement("div");
  customPinElement.className = "binpals-pin";
  // no innerHTML – just a clean dot
  return customPinElement;
}

    function setupMapMarkers() {
      markers.forEach(function (m) {
        m.map = null;
      });
      markers = [];
      markerById.clear();

      stops.forEach(function (stop) {
        if (typeof stop.lat !== "number" || typeof stop.lng !== "number") return;

        var marker = new google.maps.marker.AdvancedMarkerElement({
          position: { lat: stop.lat, lng: stop.lng },
          map: map,
          title: stop.fullAddress,
          content: createPinElement()
        });

        marker.addListener("click", function () {
          var idxInFiltered = -1;
          for (var i = 0; i < filteredStops.length; i++) {
            if (filteredStops[i].id === stop.id) {
              idxInFiltered = i;
              break;
            }
          }
          if (idxInFiltered !== -1) {
            selectedIndex = idxInFiltered;
            renderCurrentHouse();
            highlightActiveHouseRow();
            updateMarkerVisuals();
            focusMarkerForCurrent();
            setSheetState("full");
          }
        });

        markers.push(marker);
        markerById.set(stop.id, marker);
      });

      focusAllMarkers();
    }

    function focusAllMarkers(preferFiltered) {
      var targetStops = preferFiltered && filteredStops.length ? filteredStops : stops;
      var relevantMarkers = targetStops
        .map(function (s) {
          return markerById.get(s.id);
        })
        .filter(function (m) {
          return m && m.map;
        });

      if (!relevantMarkers.length) {
        map.setCenter(CITY_CENTER);
        map.setZoom(13.5);
        return;
      }

      var bounds = new google.maps.LatLngBounds();
      relevantMarkers.forEach(function (m) {
        bounds.extend(m.position);
      });
      map.fitBounds(bounds, 80);
    }

    function applyFilterAndRender() {
      var dayFilterValue = dayFilterEl.value;
      var todayDayName = new Date().toLocaleDateString("en-US", { weekday: "long" });

      filteredStops = stops.filter(function (stop) {
        var stopDay = (stop.trashDay || "").trim();
        if (dayFilterValue === "all") return true;
        if (dayFilterValue === "today") return stopDay === todayDayName;
        return stopDay === dayFilterValue;
      });

      selectedIndex = 0;
      renderHousesList();
      renderCurrentHouse();
      highlightActiveHouseRow();
      updateStatsPill();
      updateMarkerVisuals();
      drawRoutePolyline();
      focusAllMarkers(true);
    }

    function updateMarkerVisuals() {
      var selectedStop = filteredStops[selectedIndex];
      var selectedId = selectedStop ? selectedStop.id : null;
      var filteredIds = {};
      filteredStops.forEach(function (s) {
        filteredIds[s.id] = true;
      });

      markerById.forEach(function (marker, id) {
        var inFilter = !!filteredIds[id];
        var isSelected = id === selectedId;
        var pin = marker.content;

        if (pin) {
          if (!inFilter) {
            pin.classList.add("inactive");
          } else {
            pin.classList.remove("inactive");
          }
          if (isSelected) {
            pin.classList.add("selected");
          } else {
            pin.classList.remove("selected");
          }
        }

        marker.zIndex = isSelected ? 1 : undefined;
      });
    }

    function drawRoutePolyline() {
      // Clear old route if renderer exists
      if (directionsRenderer) {
        directionsRenderer.set('directions', null);
      }

      // Need at least 2 stops with lat/lng
      var pathStops = filteredStops.filter(function (s) {
        return typeof s.lat === "number" && typeof s.lng === "number";
      });

      if (!directionsService || !directionsRenderer || pathStops.length < 2) {
        return;
      }

      var origin = { lat: pathStops[0].lat, lng: pathStops[0].lng };
      var destination = {
        lat: pathStops[pathStops.length - 1].lat,
        lng: pathStops[pathStops.length - 1].lng
      };

      // All middle stops become waypoints
      var waypoints = [];
      for (var i = 1; i < pathStops.length - 1; i++) {
        waypoints.push({
          location: { lat: pathStops[i].lat, lng: pathStops[i].lng },
          stopover: true
        });
      }

      directionsService.route(
        {
          origin: origin,
          destination: destination,
          waypoints: waypoints,
          travelMode: google.maps.TravelMode.DRIVING,
          optimizeWaypoints: false
        },
        function (result, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);
          } else {
            console.error("Directions request failed:", status);
            // Fallback: no route line if directions fail
          }
        }
      );
    }

    function updateStatsPill() {
      var total = filteredStops.length;
      var leftToday = filteredStops.filter(function (s) {
        var status = (s.status || "Pending").toLowerCase();
        return status !== "done";
      }).length;
      statsPillEl.textContent = leftToday + " left today / " + total + " total";
    }

    // ===== UI RENDERING =====
    function renderHousesList() {
      housesListEl.innerHTML = "";
      if (!filteredStops.length) {
        emptyTextEl.style.display = "block";
        return;
      }
      emptyTextEl.style.display = "none";

      filteredStops.forEach(function (stop, index) {
        var div = document.createElement("div");
        div.className = "house-row" + (index === selectedIndex ? " active" : "");
        div.dataset.index = index;

        var main = document.createElement("div");
        main.className = "house-row-main";
        main.textContent = stop.fullAddress || "Address missing";

        var sub = document.createElement("div");
        sub.className = "house-row-sub";
        var bits = [];
        if (stop.plan) bits.push(stop.plan);
        if (stop.trashDay) bits.push(stop.trashDay);
        if (stop.status) bits.push(stop.status);
        sub.textContent = bits.join(" • ");

        div.appendChild(main);
        div.appendChild(sub);

        div.addEventListener("click", function () {
          selectedIndex = Number(div.dataset.index);
          renderCurrentHouse();
          highlightActiveHouseRow();
          updateMarkerVisuals();
          focusMarkerForCurrent();
          setSheetState("full");
        });

        housesListEl.appendChild(div);
      });
    }

    function highlightActiveHouseRow() {
      var rows = housesListEl.querySelectorAll(".house-row");
      rows.forEach(function (row) {
        var idx = Number(row.dataset.index);
        if (idx === selectedIndex) {
          row.classList.add("active");
        } else {
          row.classList.remove("active");
        }
      });
    }

    function renderCurrentHouse() {
      var stop = filteredStops[selectedIndex];

      if (!stop) {
        currentAddressEl.textContent = "No houses for this filter.";
        currentNameEl.textContent = "";
        currentMetaEl.innerHTML = "";
        currentStatusTagEl.textContent = "—";
        currentStatusTagEl.className = "status-tag";
        currentIndexLabelEl.textContent = "";
        btnDoneEl.disabled = true;
        btnSkipEl.disabled = true;
        btnContactEl.disabled = true;
        btnOpenNavEl.disabled = true;
        btnStartStopEl.disabled = true;
        return;
      }

      btnOpenNavEl.disabled = false;
      btnStartStopEl.disabled = false;

      currentAddressEl.textContent = stop.fullAddress || "Address missing";
      currentNameEl.textContent = stop.name || "";
      currentMetaEl.innerHTML = "";

      var metaItems = [];

      if (stop.plan) metaItems.push("<li><span>Plan:</span> " + stop.plan + "</li>");
      if (stop.bins) metaItems.push("<li><span>Bins:</span> " + stop.bins + "</li>");
      if (stop.trashDay) metaItems.push("<li><span>Trash day:</span> " + stop.trashDay + "</li>");
      if (stop.phone) metaItems.push("<li><span>Phone:</span> " + stop.phone + "</li>");
      if (typeof stop.customerRow !== "undefined") metaItems.push("<li><span>Customer row:</span> " + stop.customerRow + "</li>");

      currentMetaEl.innerHTML = metaItems.join("");

      var status = (stop.status || "Pending").toLowerCase();
      currentStatusTagEl.className = "status-tag";
      if (status === "done") {
        currentStatusTagEl.classList.add("done");
        currentStatusTagEl.textContent = "Done";
      } else if (status === "skipped") {
        currentStatusTagEl.classList.add("skipped");
        currentStatusTagEl.textContent = "Skipped";
      } else {
        currentStatusTagEl.classList.add("pending");
        currentStatusTagEl.textContent = "Pending";
      }

      currentIndexLabelEl.textContent = (selectedIndex + 1) + " of " + filteredStops.length;
      btnDoneEl.disabled = status === "done";
      btnSkipEl.disabled = status === "skipped";
      btnContactEl.disabled = !stop.phone && !stop.email;
    }

    // ===== ROUTE TIMER =====
    function focusMarkerForCurrent() {
      var stop = filteredStops[selectedIndex];
      var marker = stop ? markerById.get(stop.id) : null;
      if (!stop || !marker || !marker.position) return;

      map.panTo(marker.position);
      map.setZoom(16);
    }

    function updateCurrentStatus(newStatus) {
      var stop = filteredStops[selectedIndex];
      if (!stop) return;
      stop.status = newStatus;
      renderCurrentHouse();
      highlightActiveHouseRow();
      updateStatsPill();
      updateMarkerVisuals();
      var allDone = filteredStops.length > 0 && filteredStops.every(function (s) {
        var st = (s.status || "").toLowerCase();
        return st === "done";
      });
      if (routeStart && allDone) finishRouteIfNeeded();
    }

    function startRoute(forceRestart) {
      if (routeStart && !forceRestart && !routeFinished) return;
      routeStart = new Date();
      routeEnd = null;
      routeFinished = false;
      updateRouteTimerDisplay();
      updateStartStopButton();
    }

    function stopRoute() {
      if (!routeStart) return;
      routeEnd = new Date();
      routeFinished = true;
      updateRouteTimerDisplay();
      updateStartStopButton();
    }

    function finishRouteIfNeeded() {
      if (routeFinished || !routeStart) return;
      stopRoute();
    }

    function formatDuration(totalMins) {
      var hours = Math.floor(totalMins / 60);
      var mins = totalMins % 60;
      if (hours && mins) return hours + "h " + mins + "m";
      if (hours) return hours + "h";
      return mins + "m";
    }

    function updateRouteTimerDisplay() {
      if (!routeStart) {
        routeTimerEl.textContent = "";
        return;
      }

      if (!routeFinished) {
        routeTimerEl.textContent = "Today's run: started " + routeStart.toLocaleTimeString();
        return;
      }

      var durationMs = (routeEnd || new Date()) - routeStart;
      var durationMins = Math.round(durationMs / 60000);
      routeTimerEl.textContent = "Today's run: " + formatDuration(durationMins);
    }

    function updateStartStopButton() {
      if (!routeStart || routeFinished) {
        btnStartStopEl.textContent = "Start route";
      } else {
        btnStartStopEl.textContent = "Stop route";
      }
    }

    function openNavigationTo(address) {
      var ua = navigator.userAgent || "";
      var platform = navigator.platform || "";
      var applePreferred =
        /Mac|iPhone|iPad|iPod/.test(platform) &&
        /Safari/.test(ua) &&
        ua.indexOf("Chrome") === -1;
      var appleUrl = "https://maps.apple.com/?daddr=" + encodeURIComponent(address);
      var googleUrl = "https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(address);
      window.open(applePreferred ? appleUrl : googleUrl, "_blank");
    }

    // ===== MAP LOADER =====
    function loadGoogleMaps() {
      var apiKey = (GOOGLE_MAPS_API_KEY || "").trim();
      if (!apiKey) {
        console.error("Missing Google Maps API key – set GOOGLE_MAPS_API_KEY at top of script.");
        emptyTextEl.textContent = "Map failed to load. Please add your Google Maps API key in the code.";
        return;
      }

      window.onGoogleMapsReady = function () {
        initMap();
      };

      var script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=" +
        encodeURIComponent(apiKey) +
        "&v=weekly&libraries=marker&callback=onGoogleMapsReady";
      script.async = true;
      script.defer = true;
      script.onerror = function () {
        console.error("Failed to load Google Maps script. Check the API key or network connection.");
        emptyTextEl.textContent = "Map failed to load. Please verify your Google Maps key.";
      };
      document.head.appendChild(script);
    }

      document.addEventListener("DOMContentLoaded", loadGoogleMaps);
    })();
  </script>
