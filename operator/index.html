<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator | Today's Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #166534;
      --green-soft: #ecfdf3;
      --green-border: #bbf7d0;
      --green-pill: #22c55e;
      --red-pill: #f97316;
      --gray-bg: #f3f4f6;
      --gray-soft: #f9fafb;
      --gray-border: #e5e7eb;
      --gray-text: #4b5563;
      --gray-muted: #6b7280;
      --navy: #0f172a;
      --white: #ffffff;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
    }

    .op-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
      height: 100%;
    }

    .brand-wrap {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #86efac, #22c55e);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.35);
      color: #022c22;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 19px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .brand-sub {
      font-size: 14px;
      color: var(--gray-muted);
    }

    .status-pill {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .route-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .route-header .status-pill {
      margin-left: auto;
    }

    /* LAYOUT ---------------------------------------------------- */
    .op-main {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100%;
    }

    .map-panel {
      position: relative;
      flex: 1;
      background: #e5e7eb;
      overflow: hidden;
      min-height: 60vh;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }

/* SIMPLE DOT PINS */
.binpals-pin {
  width: 14px;
  height: 14px;
  border-radius: 999px;
  background: #16a34a;           /* active green */
  border: 2px solid #ffffff;     /* white ring */
  box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.25);
  transform: translate(-50%, -50%);
  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    opacity 0.18s ease,
    background-color 0.18s ease;
}

.binpals-pin.selected {
  transform: translate(-50%, -50%) scale(1.4);
  box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.35);
}

.binpals-pin.inactive {
  background: #9ca3af;           /* gray for filtered-out pins */
  box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.25);
  opacity: 0.7;
}

    .loc-btn {
      position: absolute;
      right: 16px;
      bottom: 24px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: var(--white);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.26);
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .loc-inner {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #020617;
      display: grid;
      place-items: center;
    }

    .loc-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #020617;
    }

    /* ROUTE SHEET (mobile bottom sheet) ------------------------- */
    .route-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: auto;
      max-height: calc(100vh - 80px);
      background: var(--white);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      box-shadow: var(--shadow-soft);
      transform: translateY(55%);
      transition: transform 0.22s ease-out;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .route-sheet[data-state="full"] {
      transform: translateY(0);
    }

    .sheet-handle {
      padding-top: 8px;
      padding-bottom: 6px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .sheet-handle-bar {
      width: 68px;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .route-inner {
      padding: 16px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
      flex: 1;
    }

    .route-meta-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .route-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--gray-muted);
    }

    .route-title {
      margin: 4px 0 0;
      font-size: 24px;
      font-weight: 800;
    }

    .stats-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--gray-muted);
    }

    .field-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 11px;
      color: var(--gray-muted);
    }

    .filter-select {
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 8px 28px 8px 12px;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy);
      outline: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L10 12L14 8' stroke='%236b7280' stroke-width='1.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 9px center;
      background-size: 14px;
    }

    /* CARDS ----------------------------------------------------- */
    .card {
      border-radius: 18px;
      border: 1px solid var(--gray-border);
      background: var(--white);
      padding: 16px 16px 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.04);
    }

    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
      margin-bottom: 4px;
    }

    .addr-title {
      font-size: 16px;
      font-weight: 800;
      margin: 0;
      color: var(--navy);
    }

    .addr-sub {
      font-size: 13px;
      color: var(--gray-muted);
      margin: 2px 0 0;
    }

    .status-tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .status-tag.pending {
      background: #fef3c7;
      border-color: #fde68a;
      color: #92400e;
    }

    .status-tag.done {
      background: #dcfce7;
      border-color: #bbf7d0;
      color: #166534;
    }

    .status-tag.skipped {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .meta-list {
      margin: 8px 0 10px;
      padding: 0;
      list-style: none;
      font-size: 13px;
      color: var(--gray-text);
      display: grid;
      gap: 3px;
    }

    .meta-list span {
      font-weight: 600;
      color: var(--navy);
    }

    .progress-shell {
      width: 100%;
      height: 10px;
      background: var(--gray-border);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 12px;
    }

    #runProgressBar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.25s ease;
    }

    .run-distance {
      font-size: 12px;
      color: var(--gray-muted);
      margin-top: 6px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-pill {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .btn-main {
      background: var(--green);
      color: var(--white);
    }

    .btn-main:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: default;
    }

    .btn-ghost {
      background: #f9fafb;
      color: var(--navy);
      border: 1px solid var(--gray-border);
    }

    .houses-title {
      margin-top: 2px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .houses-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .house-row {
      border-radius: 16px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .house-row.active {
      border-color: var(--green-border);
      background: var(--green-soft);
    }

    .house-row-main {
      font-weight: 600;
      color: var(--navy);
    }

    .house-row-sub {
      font-size: 12px;
      color: var(--gray-muted);
    }

    .empty-text {
      font-size: 13px;
      color: var(--gray-muted);
      margin-top: 6px;
    }

    /* DESKTOP SPLIT LAYOUT ------------------------------------- */
    @media (min-width: 900px) {
      .op-main {
        flex-direction: row;
      }

      .map-panel {
        order: 2;
        height: 100vh;
      }

      .route-sheet {
        position: relative;
        order: 1;
        height: 100vh;
        max-height: none;
        width: 420px;
        max-width: 460px;
        border-radius: 0 24px 0 0;
        box-shadow: none;
        transform: none !important;
        left: auto;
        right: auto;
        bottom: auto;
      }

      .sheet-handle {
        display: none;
      }

      .route-inner {
        padding: 18px 20px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="op-shell">
    <main class="op-main">
      <!-- MAP -->
      <div class="map-panel">
        <div id="map"></div>
        <button class="loc-btn" id="locBtn" type="button" aria-label="Recenter on route">
          <div class="loc-inner">
            <div class="loc-dot"></div>
          </div>
        </button>
      </div>

      <!-- ROUTE SHEET -->
      <section class="route-sheet" id="routeSheet" data-state="peek">
        <div class="sheet-handle" id="sheetHandle">
          <div class="sheet-handle-bar"></div>
        </div>
        <div class="route-inner">
          <div class="route-header">
            <div class="brand-wrap">
              <div class="brand-mark">BP</div>
              <div class="brand-text">
                <div class="brand-title">BinPals Operator</div>
                <div class="brand-sub">Route tools for field teams</div>
                <div class="brand-sub" id="operatorLabel"></div>
                <div class="brand-sub" id="routeLabel"></div>
              </div>
            </div>
            <div class="status-pill">LOGGED IN</div>
          </div>

          <div class="route-meta-top">
            <div>
              <div class="route-kicker" id="routeDayLabel">TODAY</div>
              <h1 class="route-title">Today’s route</h1>
            </div>
            <div class="stats-pill" id="runStatsLabel">0 left today / 0 total</div>
            <div class="run-distance" id="runDistanceLabel">Today’s run: 0.0 mi</div>
          </div>

          <div class="progress-shell">
            <div id="runProgressBar"></div>
          </div>

          <div class="field-row">
            <div class="field-label">Trash day</div>
            <select id="dayFilter" class="filter-select">
              <option value="today">Today only</option>
              <option value="all">All days</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>

            <div class="card" id="currentCard">
              <div class="card-eyebrow">Current house</div>
              <div class="card-header-row">
                <div>
                  <p class="addr-title" id="currentAddress">No houses for this filter.</p>
                  <p class="addr-sub" id="currentName"></p>
                </div>
              <div class="status-tag" id="currentStatusTag">—</div>
            </div>
            <ul class="meta-list">
              <li><span>Plan:</span> <span id="currentPlan"></span></li>
              <li><span>Bins:</span> <span id="currentBins"></span></li>
              <li><span>Phone:</span> <span id="currentPhone"></span></li>
              <li><span>Status:</span> <span id="currentStatus"></span></li>
            </ul>

            <div class="label-row">
              <span>Bin status</span>
              <span id="currentIndexLabel"></span>
            </div>
            <div class="button-row">
              <button class="btn-pill btn-main" id="btnMarkDone">Mark done</button>
              <button class="btn-pill btn-ghost" id="btnSkip">Skip</button>
              <button class="btn-pill btn-ghost" id="btnContact">Contact</button>
            </div>
            <div class="button-row" style="margin-top:8px;">
              <button class="btn-pill btn-main" id="btnStartStop" type="button">Start route</button>
              <button class="btn-pill btn-ghost" id="btnOpenNav" type="button">Open in Maps</button>
            </div>
          </div>

          <div>
            <div class="houses-title">Houses</div>
            <div class="houses-list" id="housesList"></div>
            <p class="empty-text" id="emptyText">No houses for this filter.</p>
          </div>
        </div>
      </section>
    </main>
  </div>
    <script>
      // Provide today's stops before loading the map. Replace with live data from Apps Script.
      window.BINPALS_STOPS = window.BINPALS_STOPS || [];
    </script>
    <script src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsXXAH6ZiQ6Zr6jPkPlsvRB_R-UDt0UKs&callback=initOperatorMap"></script>
</body>
</html>
