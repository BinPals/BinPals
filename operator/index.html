<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      let op = params.get("op");

      // ---------------------------
      // 1. If no operator ID, set a default temporarily (OP01)
      // TODO: replace this with a real login/select page
      // ---------------------------
      if (!op) {
        op = "OP01";
        params.set("op", op);
      }

      // Build target URL
      const target = "/operator/home.html?" + params.toString();

      // Redirect
      window.location.replace(target);
    })();
  </script>
</head>

</html>
