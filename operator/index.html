<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BinPals Operator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BinPals Operator – route tools for field teams.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #166534;
      --green-dark: #0f3c22;
      --text-main: #0f172a;
      --text-muted: #4b5563;
      --border: #e5e7eb;
      --pill-gray-bg: #f3f4f6;
      --pill-gray-border: #e5e7eb;
      --pill-gray-text: #4b5563;
      --pill-green-bg: #ecfdf3;
      --pill-green-border: #bbf7d0;
      --pill-green-text: #166534;
      --pill-red-bg: #fef2f2;
      --pill-red-border: #fecaca;
      --pill-red-text: #b91c1c;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      overflow: hidden;
      background: #f5f5f5;
    }

    .hidden { display: none !important; }

    /* MAIN LAYOUT (after login) */
    .app-layout {
      height: 100%;
      width: 100%;
      display: flex;
    }

    /* LEFT: ROUTE PANEL (desktop) / BOTTOM SHEET (mobile) */
    .route-panel {
      background: #ffffff;
      border-right: 1px solid var(--border);
      width: 420px;
      max-width: 100%;
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      overflow-y: auto;
    }

    .route-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #4ade80, #22c55e);
      color: #052e16;
      font-weight: 800;
      font-size: 14px;
      box-shadow: 0 16px 30px rgba(22, 101, 52, 0.35);
    }

    .brand-text-title {
      font-weight: 700;
      font-size: 15px;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-pill {
      background: #ecfdf3;
      color: #15803d;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      border: 1px solid #bbf7d0;
    }

    .tiny-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
      color: var(--text-muted);
    }

    .sheet-title {
      margin: 2px 0 4px;
      font-size: 20px;
      font-weight: 700;
    }

    .sheet-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
    }

    .stats-pill {
      background: var(--pill-gray-bg);
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px solid var(--pill-gray-border);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      align-self: flex-start;
      color: var(--pill-gray-text);
    }

    .stats-pill.success {
      background: var(--pill-green-bg);
      border-color: var(--pill-green-border);
      color: var(--pill-green-text);
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-row label {
      font-size: 12px;
      color: var(--text-muted);
    }

    #dayFilter {
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
    }

    .current-stop-card {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: #f9fafb;
      padding: 12px 14px 12px;
    }

    .current-stop-title {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
    }

    .status-pill-small {
      background: var(--pill-gray-bg);
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid var(--pill-gray-border);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--pill-gray-text);
    }

    .status-pill-small.done {
      background: var(--pill-green-bg);
      border-color: var(--pill-green-border);
      color: var(--pill-green-text);
    }

    .status-pill-small.skipped {
      background: var(--pill-red-bg);
      border-color: var(--pill-red-border);
      color: var(--pill-red-text);
    }

    .current-stop-meta {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
      margin: 6px 0 10px;
    }

    .current-stop-meta div { margin-bottom: 2px; }
    .current-stop-meta strong { color: var(--text-main); }

    .current-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: background-color 0.15s ease,
                  transform 0.07s ease,
                  box-shadow 0.15s ease;
    }

    .btn-primary {
      background: var(--green);
      color: #ffffff;
      box-shadow: 0 10px 18px rgba(22, 101, 52, 0.35);
    }

    .btn-primary:hover { background: var(--green-dark); }
    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(22, 101, 52, 0.28);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover { background: #d1d5db; }

    .btn-ghost {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      color: #4b5563;
    }
    .btn-ghost:hover {
      background: #f9fafb;
      color: #111827;
    }

    .house-list-label { margin-top: 2px; }

    .house-list {
      margin-top: 4px;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .house-row {
      border-radius: 999px;
      border: 1px solid transparent;
      background: #f3f4f6;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.12s ease,
                  transform 0.06s ease,
                  border-color 0.12s ease;
    }

    .house-row:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .house-row.selected {
      background: #ecfdf3;
      border-color: #bbf7d0;
    }

    .house-row-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: left;
    }

    .house-row-address {
      font-weight: 600;
      color: var(--text-main);
    }

    .house-row-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .house-row-status {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .no-stops {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* RIGHT: MAP (full bleed, no rounded corners, fills screen) */
    .map-panel {
      position: relative;
      flex: 1;
    }

    #map {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* MOBILE BOTTOM SHEET */
    .sheet-handle {
      display: none;
    }

    @media (max-width: 900px) {
      .app-layout {
        display: block;
      }

      .map-panel {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      .route-panel {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 65%;
        max-height: 80%;
        border-right: none;
        border-top-left-radius: 26px;
        border-top-right-radius: 26px;
        box-shadow: 0 -18px 40px rgba(15, 23, 42, 0.25);
        padding: 12px 18px 20px;
        transform: translateY(55%);
        transition: transform 0.25s ease-out;
        z-index: 2;
      }

      .route-panel.expanded {
        transform: translateY(0%);
      }

      .sheet-handle {
        display: block;
        width: 40px;
        height: 5px;
        border-radius: 999px;
        background: #d1d5db;
        margin: 6px auto 10px;
      }
    }

    /* LOGIN OVERLAY */
    #loginOverlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-panel {
      width: min(480px, 100%);
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.18);
      padding: 22px 24px 20px;
    }

    .login-panel h1 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    .login-panel p {
      margin: 0 0 14px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .login-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .login-field label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .login-field input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
      color: var(--text-main);
    }

    .login-field input:focus {
      outline: 2px solid rgba(22, 101, 52, 0.35);
      border-color: transparent;
      background: #ffffff;
    }

    .login-error {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #fef2f2;
      color: #b91c1c;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #fecaca;
    }

    .login-btn {
      width: 100%;
      margin-top: 4px;
      padding-block: 11px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-panel">
      <h1>Operator login</h1>
      <p>Use your BinPals operator credentials to access today’s route.</p>
      <form id="loginForm" novalidate>
        <div class="login-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"
                 placeholder="operator@getbinpals.com"
                 autocomplete="username" required>
        </div>
        <div class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"
                 placeholder="••••••••" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        <div id="loginError" class="login-error hidden">
          Incorrect email or password.
        </div>
      </form>
    </div>
  </div>

  <!-- APP -->
  <div class="app-layout hidden" id="appLayout">
    <section class="route-panel" id="routePanel">
      <div class="sheet-handle" id="sheetHandle"></div>

      <header class="route-header">
        <div class="brand">
          <div class="brand-mark">BP</div>
          <div>
            <div class="brand-text-title">BinPals Operator</div>
            <div class="brand-text-sub">Route tools for field teams</div>
          </div>
        </div>
        <div id="userBadge" class="status-pill hidden">Logged in</div>
      </header>

      <div class="sheet-header">
        <div>
          <div class="tiny-label" id="todayLabel">Today · Sunday</div>
          <h2 class="sheet-title">Today’s route</h2>
        </div>
        <div id="statsPill" class="stats-pill">0 left today / 0 total</div>
      </div>

      <div class="filter-row">
        <label for="dayFilter">Trash day</label>
        <select id="dayFilter">
          <option value="today">Today only</option>
          <option value="all">All days</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>
      </div>

      <div id="currentStopCard" class="current-stop-card"></div>

      <div class="house-list-label tiny-label">Houses</div>
      <div id="houseList" class="house-list"></div>
      <p id="noStopsMessage" class="no-stops" style="display:none;">No houses for this filter.</p>
    </section>

    <section class="map-panel">
      <div id="map"></div>
    </section>
  </div>

  <script>
    /*************
     * CONFIG
     *************/
    // Your deployed Apps Script Web App URL
    const STOPS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzMbxMEk0wYJybHDPjwsK8V-pxbYuwgeIFmrbWXSWbVGNsglM5geBWjse0ID2bq1XD0fQ/exec";

    const ALLOWED_USERS = [
      { email: "operator@getbinpals.com", password: "route123" }
    ];

    const weekdayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    let map;
    let geocoder;
    const markers = {};
    let stopsState = [];         // filled from sheet
    let selectedStopId = null;

    /* DOM REFS */
    const loginForm      = document.getElementById("loginForm");
    const loginOverlay   = document.getElementById("loginOverlay");
    const loginError     = document.getElementById("loginError");
    const userBadge      = document.getElementById("userBadge");
    const appLayout      = document.getElementById("appLayout");

    const todayLabel     = document.getElementById("todayLabel");
    const dayFilter      = document.getElementById("dayFilter");
    const statsPill      = document.getElementById("statsPill");
    const currentStopCard= document.getElementById("currentStopCard");
    const houseList      = document.getElementById("houseList");
    const noStopsMessage = document.getElementById("noStopsMessage");

    const routePanel     = document.getElementById("routePanel");
    const sheetHandle    = document.getElementById("sheetHandle");

    /* HELPERS */
    function getTodayName() {
      const now = new Date();
      return weekdayNames[now.getDay()];
    }

    function setInitialDayFilter() {
      const todayName = getTodayName();
      todayLabel.textContent = `Today · ${todayName}`;
      dayFilter.value = "today";
      dayFilter.dataset.today = todayName;
    }

    function authenticate(email, password) {
      const cleaned = email.trim().toLowerCase();
      return ALLOWED_USERS.some(
        u => u.email.toLowerCase() === cleaned && u.password === password
      );
    }

    function getFilteredStops() {
      const value = dayFilter.value;
      if (value === "today") {
        const todayName = dayFilter.dataset.today || getTodayName();
        return stopsState.filter(s => s.day === todayName);
      }
      if (value === "all") return stopsState;
      return stopsState.filter(s => s.day === value);
    }

    function getTodayStopsOnly() {
      const todayName = dayFilter.dataset.today || getTodayName();
      return stopsState.filter(s => s.day === todayName);
    }

    function getNextPendingStop(stops) {
      return stops.find(s => s.binStatus === "Pending") || stops[0] || null;
    }

    /* MAP + GEOCODING */
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.752, lng: -112.27 },
        zoom: 14,
        disableDefaultUI: true,
        zoomControl: true,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#ebeef3" }] },
          { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#374151" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#f9fafb" }] },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#ffffff" }]
          },
          {
            featureType: "road",
            elementType: "geometry.stroke",
            stylers: [{ color: "#e5e7eb" }]
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#dbeafe" }]
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [{ color: "#e0f2fe" }]
          }
        ]
      });

      geocoder = new google.maps.Geocoder();
      loadStopsFromSheet();
    }

    async function loadStopsFromSheet() {
      try {
        const resp = await fetch(STOPS_ENDPOINT);
        if (!resp.ok) throw new Error('Network error loading stops');
        const data = await resp.json();

        // Expecting data like:
        // { id, customerRow, name, fullAddress, plan, phone, email, day, binStatus }
        stopsState = data.map(s => ({ ...s }));

        clearMarkers();
        geocodeAndCreateMarkers();
        selectedStopId = null;
        renderView();
      } catch (err) {
        console.error('Failed to load stops from sheet', err);
      }
    }

    function clearMarkers() {
      Object.values(markers).forEach(m => m.setMap(null));
      for (const id in markers) {
        delete markers[id];
      }
    }

    function placeMarker(stop, bounds) {
      const marker = new google.maps.Marker({
        position: { lat: stop.lat, lng: stop.lng },
        map,
        title: stop.fullAddress,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 7,
          fillColor: "#166534",
          fillOpacity: 1,
          strokeColor: "#ffffff",
          strokeWeight: 2
        }
      });

      marker.addListener("click", () => {
        setSelectedStop(stop.id);
        if (window.innerWidth <= 900) {
          routePanel.classList.add("expanded");
        }
      });

      markers[stop.id] = marker;
      if (bounds && stop.lat && stop.lng) {
        bounds.extend({ lat: stop.lat, lng: stop.lng });
      }
    }

    function geocodeAndCreateMarkers() {
      if (!geocoder || !map || !stopsState.length) return;

      const bounds = new google.maps.LatLngBounds();
      let anyValid = false;

      stopsState.forEach((stop) => {
        // If already geocoded in memory
        if (typeof stop.lat === "number" && typeof stop.lng === "number") {
          placeMarker(stop, bounds);
          anyValid = true;
          return;
        }

        if (!stop.fullAddress) return;

        geocoder.geocode({ address: stop.fullAddress }, (results, status) => {
          if (status === "OK" && results[0]) {
            const loc = results[0].geometry.location;
            stop.lat = loc.lat();
            stop.lng = loc.lng();
            placeMarker(stop, bounds);
            anyValid = true;
            map.fitBounds(bounds);
          } else {
            console.warn("Geocode failed for", stop.fullAddress, status);
          }
        });
      });

      if (anyValid) {
        map.fitBounds(bounds);
      }
    }

    function focusMarker(stopId) {
      const marker = markers[stopId];
      if (marker && map) {
        map.panTo(marker.getPosition());
        if (map.getZoom() < 15) map.setZoom(15);
      }
    }

    /* RENDER */
    function renderView() {
      const filtered = getFilteredStops();

      if (!selectedStopId) {
        const next = getNextPendingStop(filtered);
        selectedStopId = next ? next.id : null;
      }

      renderCurrentStop(filtered);
      renderHouseList(filtered);
      updateStats();
    }

    function renderCurrentStop(filteredStops) {
      const current = selectedStopId
        ? stopsState.find(s => s.id === selectedStopId)
        : getNextPendingStop(filteredStops);

      if (!current) {
        currentStopCard.innerHTML = `
          <div class="tiny-label">Current house</div>
          <p class="no-stops">No houses for this filter.</p>
        `;
        return;
      }

      selectedStopId = current.id;

      const statusClass =
        current.binStatus === "Done"
          ? "done"
          : current.binStatus === "Skipped"
          ? "skipped"
          : "";

      currentStopCard.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:10px;">
          <div>
            <div class="tiny-label">Current house</div>
            <p class="current-stop-title">${current.fullAddress}</p>
            <p class="brand-text-sub" style="margin:2px 0 0; font-size:12px;">
              ${current.name || "Customer"}
            </p>
          </div>
          <span class="status-pill-small ${statusClass}">${current.binStatus}</span>
        </div>
        <div class="current-stop-meta">
          <div><strong>Plan:</strong> ${current.plan || "—"}</div>
          <div><strong>Phone:</strong> ${current.phone || "—"}</div>
          <div><strong>Trash day:</strong> ${current.day || "—"}</div>
          <div><strong>Row:</strong> ${current.customerRow || "—"}</div>
        </div>
        <div class="current-actions">
          <button class="btn btn-primary" data-action="done" data-id="${current.id}">Done</button>
          <button class="btn btn-secondary" data-action="skipped" data-id="${current.id}">Skipped</button>
          <button class="btn btn-ghost" data-action="contact" data-id="${current.id}">Contact</button>
        </div>
      `;

      focusMarker(current.id);
    }

    function renderHouseList(stops) {
      houseList.innerHTML = "";
      noStopsMessage.style.display = stops.length ? "none" : "block";

      stops.forEach((stop, index) => {
        const row = document.createElement("button");
        row.type = "button";
        row.className = "house-row" + (stop.id === selectedStopId ? " selected" : "");
        row.dataset.id = stop.id;

        row.innerHTML = `
          <div class="house-row-main">
            <span class="house-row-address">${index + 1}. ${stop.fullAddress}</span>
            <span class="house-row-sub">
              ${(stop.plan || "Plan not set")} · ${(stop.day || "Day not set")} · Row ${(stop.customerRow || "—")}
            </span>
          </div>
          <span class="house-row-status">${stop.binStatus || "Pending"}</span>
        `;

        row.addEventListener("click", () => setSelectedStop(stop.id));
        houseList.appendChild(row);
      });
    }

    function updateStats() {
      const today = getTodayStopsOnly();
      const left  = today.filter(s => s.binStatus === "Pending").length;
      const total = today.length;
      statsPill.textContent = `${left} left today / ${total} total`;
      statsPill.className = left === 0 && total > 0 ? "stats-pill success" : "stats-pill";
    }

    function setSelectedStop(id) {
      selectedStopId = id;
      const filtered = getFilteredStops();
      renderCurrentStop(filtered);
      renderHouseList(filtered);
      updateStats();
    }

    function handleStatusChange(stopId, newStatus) {
      const stop = stopsState.find(s => s.id === stopId);
      if (!stop) return;
      stop.binStatus = newStatus;
      // FUTURE: send update back to sheet + Twilio SMS
      renderView();
    }

    function handleContact(stopId) {
      const stop = stopsState.find(s => s.id === stopId);
      if (!stop) return;

      if (stop.phone) {
        const cleaned = stop.phone.replace(/[^0-9]/g, "");
        if (cleaned) {
          window.location.href = `tel:${cleaned}`;
          return;
        }
      }

      alert(`Contact ${stop.name || "customer"} at ${stop.email || "saved email"}.`);
    }

    /* EVENTS */

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      if (authenticate(email, password)) {
        loginError.classList.add("hidden");
        loginOverlay.classList.add("hidden");
        appLayout.classList.remove("hidden");
        userBadge.classList.remove("hidden");
      } else {
        loginError.classList.remove("hidden");
      }
    });

    // Filter change
    dayFilter.addEventListener("change", () => {
      selectedStopId = null;
      renderView();
    });

    // Current house actions
    currentStopCard.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const stopId = Number(btn.dataset.id);
      const action = btn.dataset.action;

      if (action === "done")    handleStatusChange(stopId, "Done");
      if (action === "skipped") handleStatusChange(stopId, "Skipped");
      if (action === "contact") handleContact(stopId);
    });

    // Bottom sheet toggle (mobile)
    sheetHandle.addEventListener("click", () => {
      routePanel.classList.toggle("expanded");
    });

    /* INIT (non-map) */
    setInitialDayFilter();
  </script>
