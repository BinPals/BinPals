<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator | Today's Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #166534;
      --green-soft: #ecfdf3;
      --green-border: #bbf7d0;
      --green-pill: #22c55e;
      --red-pill: #f97316;
      --gray-bg: #f3f4f6;
      --gray-soft: #f9fafb;
      --gray-border: #e5e7eb;
      --gray-text: #4b5563;
      --gray-muted: #6b7280;
      --navy: #0f172a;
      --white: #ffffff;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
    }

    .op-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
      height: 100%;
    }

    .brand-wrap {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand-mark {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #86efac, #22c55e);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.35);
      color: #022c22;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 19px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .brand-sub {
      font-size: 14px;
      color: var(--gray-muted);
    }

    .status-pill {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .route-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .route-header .status-pill {
      margin-left: auto;
    }

    /* LAYOUT ---------------------------------------------------- */
    .op-main {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100%;
    }

    .map-panel {
      position: relative;
      flex: 1;
      background: #e5e7eb;
      overflow: hidden;
      min-height: 60vh;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .loc-btn {
      position: absolute;
      right: 16px;
      bottom: 24px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: var(--white);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.26);
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .loc-inner {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #020617;
      display: grid;
      place-items: center;
    }

    .loc-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #020617;
    }

    /* ROUTE SHEET (mobile bottom sheet) ------------------------- */
    .route-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: auto;
      max-height: calc(100vh - 80px);
      background: var(--white);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      box-shadow: var(--shadow-soft);
      transform: translateY(55%);
      transition: transform 0.22s ease-out;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .route-sheet[data-state="full"] {
      transform: translateY(0);
    }

    .sheet-handle {
      padding-top: 8px;
      padding-bottom: 6px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .sheet-handle-bar {
      width: 68px;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .route-inner {
      padding: 16px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
      flex: 1;
    }

    .route-meta-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .route-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--gray-muted);
    }

    .route-title {
      margin: 4px 0 0;
      font-size: 24px;
      font-weight: 800;
    }

    .stats-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--gray-muted);
    }

    .field-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 11px;
      color: var(--gray-muted);
    }

    .filter-select {
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 8px 28px 8px 12px;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy);
      outline: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L10 12L14 8' stroke='%236b7280' stroke-width='1.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 9px center;
      background-size: 14px;
    }

    /* CARDS ----------------------------------------------------- */
    .card {
      border-radius: 18px;
      border: 1px solid var(--gray-border);
      background: var(--white);
      padding: 16px 16px 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.04);
    }

    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
      margin-bottom: 4px;
    }

    .addr-title {
      font-size: 16px;
      font-weight: 800;
      margin: 0;
      color: var(--navy);
    }

    .addr-sub {
      font-size: 13px;
      color: var(--gray-muted);
      margin: 2px 0 0;
    }

    .status-tag {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .status-tag.pending {
      background: #fef3c7;
      border-color: #fde68a;
      color: #92400e;
    }

    .status-tag.done {
      background: #dcfce7;
      border-color: #bbf7d0;
      color: #166534;
    }

    .status-tag.skipped {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .meta-list {
      margin: 8px 0 10px;
      padding: 0;
      list-style: none;
      font-size: 13px;
      color: var(--gray-text);
      display: grid;
      gap: 3px;
    }

    .meta-list span {
      font-weight: 600;
      color: var(--navy);
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-pill {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .btn-main {
      background: var(--green);
      color: var(--white);
    }

    .btn-main:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: default;
    }

    .btn-ghost {
      background: #f9fafb;
      color: var(--navy);
      border: 1px solid var(--gray-border);
    }

    .houses-title {
      margin-top: 2px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gray-muted);
    }

    .houses-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .house-row {
      border-radius: 16px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .house-row.active {
      border-color: var(--green-border);
      background: var(--green-soft);
    }

    .house-row-main {
      font-weight: 600;
      color: var(--navy);
    }

    .house-row-sub {
      font-size: 12px;
      color: var(--gray-muted);
    }

    .empty-text {
      font-size: 13px;
      color: var(--gray-muted);
      margin-top: 6px;
    }

    /* DESKTOP SPLIT LAYOUT ------------------------------------- */
    @media (min-width: 900px) {
      .op-main {
        flex-direction: row;
      }

      .map-panel {
        order: 2;
        height: 100vh;
      }

      .route-sheet {
        position: relative;
        order: 1;
        height: 100vh;
        max-height: none;
        width: 420px;
        max-width: 460px;
        border-radius: 0 24px 0 0;
        box-shadow: none;
        transform: none !important;
        left: auto;
        right: auto;
        bottom: auto;
      }

      .sheet-handle {
        display: none;
      }

      .route-inner {
        padding: 18px 20px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="op-shell">
    <main class="op-main">
      <!-- MAP -->
      <div class="map-panel">
        <div id="map"></div>
        <button class="loc-btn" id="locBtn" type="button" aria-label="Recenter on route">
          <div class="loc-inner">
            <div class="loc-dot"></div>
          </div>
        </button>
      </div>

      <!-- ROUTE SHEET -->
      <section class="route-sheet" id="routeSheet" data-state="peek">
        <div class="sheet-handle" id="sheetHandle">
          <div class="sheet-handle-bar"></div>
        </div>
        <div class="route-inner">
          <div class="route-header">
            <div class="brand-wrap">
              <div class="brand-mark">BP</div>
              <div class="brand-text">
                <div class="brand-title">BinPals Operator</div>
                <div class="brand-sub">Route tools for field teams</div>
              </div>
            </div>
            <div class="status-pill">LOGGED IN</div>
          </div>

          <div class="route-meta-top">
            <div>
              <div class="route-kicker" id="routeDayLabel">TODAY</div>
              <h1 class="route-title">Today’s route</h1>
            </div>
            <div class="stats-pill" id="statsPill">0 left today / 0 total</div>
            <div id="routeTimer" style="font-size:11px;color:#6b7280;"></div>
          </div>

          <div class="field-row">
            <div class="field-label">Trash day</div>
            <select id="dayFilter" class="filter-select">
              <option value="today">Today only</option>
              <option value="all">All days</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>

          <div class="card" id="currentCard">
            <div class="card-eyebrow">Current house</div>
            <div class="card-header-row">
              <div>
                <p class="addr-title" id="currentAddress">No houses for this filter.</p>
                <p class="addr-sub" id="currentName"></p>
              </div>
              <div class="status-tag" id="currentStatusTag">—</div>
            </div>
            <ul class="meta-list" id="currentMeta"></ul>

            <div class="label-row">
              <span>Bin status</span>
              <span id="currentIndexLabel"></span>
            </div>
            <div class="button-row">
              <button class="btn-pill btn-main" id="btnDone">Mark done</button>
              <button class="btn-pill btn-ghost" id="btnSkip">Skip</button>
              <button class="btn-pill btn-ghost" id="btnContact">Contact</button>
            </div>
            <div class="button-row" style="margin-top:8px;">
              <button class="btn-pill btn-ghost" id="btnOpenNav" type="button">Start route &amp; Open in Maps</button>
            </div>
          </div>

          <div>
            <div class="houses-title">Houses</div>
            <div class="houses-list" id="housesList"></div>
            <p class="empty-text" id="emptyText">No houses for this filter.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ===== CONFIG =====
    const DEFAULT_GOOGLE_SHEETS_API_URL = "https://script.google.com/macros/s/AKfycbzMbxMEk0wYJybHDPjwsK8V-pxbYuwgeIFmrbWXSWbVGNsglM5geBWjse0ID2bq1XD0fQ/exec";
    const SHEETS_API_STORAGE_KEY = "bpSheetsApi";
    const CITY_CENTER = { lat: 33.7415, lng: -112.2985 }; // North Peoria / Vistancia

    let map;
    let markers = [];
    let stops = [];
    let filteredStops = [];
    let selectedIndex = 0;
    let bounds;
    let geocoder;
    let routePolyline = null;
    let routeStart = null;
    let routeFinished = false;

    let houseIcon;

    // DOM refs
    const sheetEl = document.getElementById("routeSheet");
    const handleEl = document.getElementById("sheetHandle");
    const dayFilterEl = document.getElementById("dayFilter");
    const statsPillEl = document.getElementById("statsPill");
    const housesListEl = document.getElementById("housesList");
    const emptyTextEl = document.getElementById("emptyText");
    const currentAddressEl = document.getElementById("currentAddress");
    const currentNameEl = document.getElementById("currentName");
    const currentMetaEl = document.getElementById("currentMeta");
    const currentStatusTagEl = document.getElementById("currentStatusTag");
    const currentIndexLabelEl = document.getElementById("currentIndexLabel");
    const btnDoneEl = document.getElementById("btnDone");
    const btnSkipEl = document.getElementById("btnSkip");
    const btnContactEl = document.getElementById("btnContact");
    const locBtnEl = document.getElementById("locBtn");
    const routeDayLabelEl = document.getElementById("routeDayLabel");
    const btnOpenNavEl = document.getElementById("btnOpenNav");
    const routeTimerEl = document.getElementById("routeTimer");

    function resolveSheetsApiUrl() {
      const params = new URLSearchParams(window.location.search);
      const urlFromQuery = params.get("sheetsApi");

      if (urlFromQuery) {
        if (urlFromQuery.toLowerCase() === "default") {
          localStorage.removeItem(SHEETS_API_STORAGE_KEY);
          return DEFAULT_GOOGLE_SHEETS_API_URL;
        }

        if (urlFromQuery.startsWith("http")) {
          localStorage.setItem(SHEETS_API_STORAGE_KEY, urlFromQuery);
          return urlFromQuery;
        }
      }

      const storedUrl = localStorage.getItem(SHEETS_API_STORAGE_KEY);
      if (storedUrl) return storedUrl;

      return DEFAULT_GOOGLE_SHEETS_API_URL;
    }

    async function fetchStopsFromUrl(apiUrl) {
      const resp = await fetch(apiUrl, { cache: "no-cache" });

      if (!resp.ok) {
        throw new Error(`Sheets API error ${resp.status}`);
      }

      const data = await resp.json();
      const parsedStops = normalizeStopData(data);

      if (!parsedStops.length) {
        console.warn("Sheets API returned no rows. Check API output shape.", { data });
      }

      return parsedStops;
    }

    function normalizeStopData(data) {
      const rows = Array.isArray(data)
        ? data
        : data?.rows || data?.stops || data?.data || [];

      if (!Array.isArray(rows)) return [];

      return rows.map((row, idx) => ({
        ...row,
        id: row.id || idx + 1,
        fullAddress: row.fullAddress || row.address || "",
        name: row.name || row.customer || "",
        plan: row.plan || row.subscription || row.binPlan || "",
        phone: row.phone || row.primaryPhone || "",
        email: row.email || row.primaryEmail || "",
        customerRow: row.customerRow,
        trashDay: row.trashDay || row.day || row.serviceDay || "",
        status: row.status || row.binStatus || row.state || "Pending"
      }));
    }

    // Helper: get weekday label
    function getTodayLabel() {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const now = new Date();
      return `TODAY · ${days[now.getDay()].toUpperCase()}`;
    }

    function isDesktop() {
      return window.innerWidth >= 900;
    }

    function setSheetState(state) {
      if (isDesktop()) return; // static on desktop
      const previousState = sheetEl.dataset.state || "peek";
      if (previousState === state) return;

      sheetEl.dataset.state = state;

      if (previousState === "peek" && state === "full" && map) {
        requestAnimationFrame(() => {
          google.maps.event.trigger(map, "resize");

          const current = filteredStops[selectedIndex];
          if (current && typeof current.lat === "number" && typeof current.lng === "number") {
            focusMarkerForCurrent();
          } else {
            focusAllMarkers();
          }
        });
      }
    }

    function toggleSheetState() {
      if (isDesktop()) return;
      const current = sheetEl.dataset.state || "peek";
      setSheetState(current === "peek" ? "full" : "peek");
    }

    handleEl.addEventListener("click", toggleSheetState);

    window.addEventListener("resize", () => {
      if (isDesktop()) {
        sheetEl.dataset.state = "full";
      } else {
        sheetEl.dataset.state = "peek";
      }
    });

    // ===== MAP INIT (called by Google script) =====
    async function initMap() {
      routeDayLabelEl.textContent = getTodayLabel();

      map = new google.maps.Map(document.getElementById("map"), {
        center: CITY_CENTER,
        zoom: 14,
        disableDefaultUI: true,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#ebeef2" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#4b5563" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#f9fafb" }] },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#ffffff" }]
          },
          {
            featureType: "road",
            elementType: "geometry.stroke",
            stylers: [{ color: "#e5e7eb" }]
          },
          {
            featureType: "poi",
            elementType: "geometry",
            stylers: [{ color: "#e5e7eb" }]
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#dbeafe" }]
          }
        ]
      });

      houseIcon = {
        url: "https://img.icons8.com/ios-filled/50/16a34a/home.png",
        scaledSize: new google.maps.Size(32, 32)
      };

      geocoder = new google.maps.Geocoder();
      bounds = new google.maps.LatLngBounds();

      // Load real data from Google Sheets endpoint – NO MOCK DATA
      const sheetsApiUrl = resolveSheetsApiUrl();

      try {
        stops = await fetchStopsFromUrl(sheetsApiUrl);

        // Reset empty-state copy in case previous load attempts failed
        emptyTextEl.textContent = "No houses for this filter.";
      } catch (err) {
        console.log("Error loading sheet data:", err);

        const isOverride = sheetsApiUrl !== DEFAULT_GOOGLE_SHEETS_API_URL;
        if (isOverride) {
          console.warn("Falling back to default Sheets API URL.");
          localStorage.removeItem(SHEETS_API_STORAGE_KEY);

          try {
            stops = await fetchStopsFromUrl(DEFAULT_GOOGLE_SHEETS_API_URL);
            emptyTextEl.textContent = "No houses for this filter.";
          } catch (fallbackErr) {
            console.log("Fallback Sheets API error:", fallbackErr);
            emptyTextEl.textContent = "Unable to load houses from the sheets API.";
            stops = [];
          }
        } else {
          emptyTextEl.textContent = "Could not reach the sheets API. Check the URL or network.";
          stops = [];
        }
      }

      // Ensure each stop has lat/lng (geocode if missing)
      await ensureLatLngForStops(stops);

      setupMapMarkers();
      applyFilterAndRender();

      locBtnEl.addEventListener("click", focusAllMarkers);
      dayFilterEl.addEventListener("change", () => {
        applyFilterAndRender();
      });

      btnDoneEl.addEventListener("click", () => updateCurrentStatus("Done"));
      btnSkipEl.addEventListener("click", () => updateCurrentStatus("Skipped"));
      btnContactEl.addEventListener("click", () => {
        const s = filteredStops[selectedIndex];
        if (!s) return;
        if (s.phone) {
          window.location.href = `tel:${s.phone.replace(/[^0-9+]/g, "")}`;
        } else if (s.email) {
          window.location.href = `mailto:${s.email}`;
        } else {
          alert("No contact info on file for this house yet.");
        }
      });

      btnOpenNavEl.addEventListener("click", () => {
        if (!filteredStops.length) return;
        const stop = filteredStops[0];
        startRouteIfNeeded();
        openNavigationTo(stop.fullAddress);
      });
    }

    // Make sure Google can find initMap (needed for Google callback on mobile Safari)
    window.initMap = initMap;

    async function ensureLatLngForStops(list) {
      const geocodePromises = [];

      list.forEach((stop) => {
        if (typeof stop.lat === "number" && typeof stop.lng === "number") return;
        if (!stop.fullAddress) return;

        geocodePromises.push(
          new Promise((resolve) => {
            geocoder.geocode({ address: stop.fullAddress }, (results, status) => {
              if (status === "OK" && results[0]) {
                const loc = results[0].geometry.location;
                stop.lat = loc.lat();
                stop.lng = loc.lng();
              } else {
                console.log("Geocode failed for", stop.fullAddress, status);
              }
              resolve();
            });
          })
        );
      });

      await Promise.all(geocodePromises);
    }

    function setupMapMarkers() {
      markers.forEach((m) => m.setMap(null));
      markers = [];

      stops.forEach((stop, index) => {
        if (typeof stop.lat !== "number" || typeof stop.lng !== "number") return;

        const marker = new google.maps.Marker({
          position: { lat: stop.lat, lng: stop.lng },
          map,
          title: stop.fullAddress,
          icon: houseIcon
        });

        marker.addListener("click", () => {
          const idxInFiltered = filteredStops.findIndex((s) => s.id === stop.id);
          if (idxInFiltered !== -1) {
            selectedIndex = idxInFiltered;
            renderCurrentHouse();
            highlightActiveHouseRow();
            focusMarkerForCurrent();
            setSheetState("full");
          }
        });

        markers.push(marker);
      });

      focusAllMarkers();
    }

    function focusAllMarkers() {
      if (!markers.length) {
        map.setCenter(CITY_CENTER);
        map.setZoom(14);
        return;
      }
      const b = new google.maps.LatLngBounds();
      markers.forEach((m) => b.extend(m.getPosition()));
      map.fitBounds(b, 80);
    }

    function applyFilterAndRender() {
      const dayFilterValue = dayFilterEl.value;
      const todayDayName = new Date().toLocaleDateString("en-US", { weekday: "long" });

      filteredStops = stops.filter((stop) => {
        if (!stop.trashDay) return dayFilterValue !== "today";
        if (dayFilterValue === "all") return true;
        if (dayFilterValue === "today") return stop.trashDay === todayDayName;
        return stop.trashDay === dayFilterValue;
      });

      selectedIndex = 0;
      renderHousesList();
      renderCurrentHouse();
      highlightActiveHouseRow();
      updateStatsPill();
      drawRoutePolyline();
    }

    function drawRoutePolyline() {
      if (routePolyline) {
        routePolyline.setMap(null);
        routePolyline = null;
      }

      const path = filteredStops
        .filter((s) => typeof s.lat === "number" && typeof s.lng === "number")
        .map((s) => ({ lat: s.lat, lng: s.lng }));

      if (!path.length) return;

      routePolyline = new google.maps.Polyline({
        path,
        map,
        strokeColor: "#16a34a",
        strokeOpacity: 0.9,
        strokeWeight: 4
      });
    }

    function updateStatsPill() {
      const total = filteredStops.length;
      const leftToday = filteredStops.filter((s) => s.status !== "Done").length;
      statsPillEl.textContent = `${leftToday} left today / ${total} total`;
    }

    function renderHousesList() {
      housesListEl.innerHTML = "";
      if (!filteredStops.length) {
        emptyTextEl.style.display = "block";
        return;
      }
      emptyTextEl.style.display = "none";

      filteredStops.forEach((stop, index) => {
        const div = document.createElement("div");
        div.className = "house-row" + (index === selectedIndex ? " active" : "");
        div.dataset.index = index;

        const main = document.createElement("div");
        main.className = "house-row-main";
        main.textContent = stop.fullAddress || "Address missing";

        const sub = document.createElement("div");
        sub.className = "house-row-sub";
        const bits = [];
        if (stop.plan) bits.push(stop.plan);
        if (stop.trashDay) bits.push(stop.trashDay);
        if (stop.status) bits.push(stop.status);
        sub.textContent = bits.join(" • ");

        div.appendChild(main);
        div.appendChild(sub);
        div.addEventListener("click", () => {
          selectedIndex = index;
          renderCurrentHouse();
          highlightActiveHouseRow();
          focusMarkerForCurrent();
          setSheetState("full");
        });

        housesListEl.appendChild(div);
      });
    }

    function highlightActiveHouseRow() {
      const rows = housesListEl.querySelectorAll(".house-row");
      rows.forEach((row) => {
        const idx = Number(row.dataset.index);
        row.classList.toggle("active", idx === selectedIndex);
      });
    }

    function renderCurrentHouse() {
      const stop = filteredStops[selectedIndex];

      if (!stop) {
        currentAddressEl.textContent = "No houses for this filter.";
        currentNameEl.textContent = "";
        currentMetaEl.innerHTML = "";
        currentStatusTagEl.textContent = "—";
        currentStatusTagEl.className = "status-tag";
        currentIndexLabelEl.textContent = "";
        btnDoneEl.disabled = true;
        btnSkipEl.disabled = true;
        btnContactEl.disabled = true;
        return;
      }

      currentAddressEl.textContent = stop.fullAddress || "Address missing";
      currentNameEl.textContent = stop.name || "";
      currentMetaEl.innerHTML = "";

      const metaItems = [];

      if (stop.plan) metaItems.push(`<li><span>Plan:</span> ${stop.plan}</li>`);
      if (stop.bins) metaItems.push(`<li><span>Bins:</span> ${stop.bins}</li>`);
      if (stop.trashDay) metaItems.push(`<li><span>Trash day:</span> ${stop.trashDay}</li>`);
      if (stop.phone) metaItems.push(`<li><span>Phone:</span> ${stop.phone}</li>`);
      if (typeof stop.customerRow !== "undefined") metaItems.push(`<li><span>Customer row:</span> ${stop.customerRow}</li>`);

      currentMetaEl.innerHTML = metaItems.join("");

      const status = (stop.status || "Pending").toLowerCase();
      currentStatusTagEl.className = "status-tag";
      if (status === "done") {
        currentStatusTagEl.classList.add("done");
        currentStatusTagEl.textContent = "Done";
      } else if (status === "skipped") {
        currentStatusTagEl.classList.add("skipped");
        currentStatusTagEl.textContent = "Skipped";
      } else {
        currentStatusTagEl.classList.add("pending");
        currentStatusTagEl.textContent = "Pending";
      }

      currentIndexLabelEl.textContent = `${selectedIndex + 1} of ${filteredStops.length}`;
      btnDoneEl.disabled = status === "done";
      btnSkipEl.disabled = status === "skipped";
      btnContactEl.disabled = !stop.phone && !stop.email;
    }

    function focusMarkerForCurrent() {
      const stop = filteredStops[selectedIndex];
      if (!stop || typeof stop.lat !== "number" || typeof stop.lng !== "number") return;

      map.panTo({ lat: stop.lat, lng: stop.lng });
      map.setZoom(16);
    }

    function updateCurrentStatus(newStatus) {
      const stop = filteredStops[selectedIndex];
      if (!stop) return;
      stop.status = newStatus;
      renderCurrentHouse();
      highlightActiveHouseRow();
      updateStatsPill();
      if (filteredStops.every((s) => (s.status || "") === "Done")) finishRouteIfNeeded();
      // TODO: later - send status back to Google Sheet via Apps Script
    }

    function startRouteIfNeeded() {
      if (routeFinished || routeStart) return;
      routeStart = new Date();
      routeTimerEl.textContent = "Started: " + routeStart.toLocaleTimeString();
    }

    function finishRouteIfNeeded() {
      if (routeFinished || !routeStart) return;

      const now = new Date();
      const durationMs = now - routeStart;
      const durationMins = Math.round(durationMs / 60000);
      routeFinished = true;
      routeTimerEl.textContent = `Finished · ${formatDuration(durationMins)}`;
    }

    function openNavigationTo(address) {
      const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`;
      window.open(url, "_blank");
    }

    function formatDuration(totalMins) {
      const hours = Math.floor(totalMins / 60);
      const mins = totalMins % 60;
      if (hours && mins) return `${hours}h ${mins}m`;
      if (hours) return `${hours}h`;
      return `${mins}m`;
    }
    // Dynamically load Maps JS so the API key can be overridden without redeploying
    const DEFAULT_MAPS_API_KEY = "AIzaSyCHo96wWsu_HokSbVp26lJKzHMSZrH8R40";

    function resolveMapsApiKey() {
      const params = new URLSearchParams(window.location.search);
      const urlKey = params.get("mapsKey");
      if (urlKey) {
        localStorage.setItem("bpMapsKey", urlKey);
        return urlKey;
      }

      const storedKey = localStorage.getItem("bpMapsKey");
      if (storedKey) return storedKey;

      return DEFAULT_MAPS_API_KEY;
    }

    function loadGoogleMapsScript() {
      const apiKey = resolveMapsApiKey();
      if (!apiKey) {
        console.error("Missing Google Maps API key – unable to load map.");
        return;
      }

      if (document.getElementById("google-maps-js")) return; // already loading/loaded

      const script = document.createElement("script");
      script.id = "google-maps-js";
      script.async = true;
      script.defer = true;
      script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(apiKey)}&callback=initMap`;
      script.onerror = () => {
        console.error("Failed to load Google Maps JS – check API key restrictions/billing.");
      };
