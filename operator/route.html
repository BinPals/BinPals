<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator | Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #166534;
      --navy: #0f172a;
      --gray-border: #e5e7eb;
      --gray-soft: #f9fafb;
      --gray-muted: #6b7280;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
    }

    body { background: #f3f4f6; }

    main.operator-route {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #dbeafe;
    }

    #map {
      position: absolute;
      inset: 0;
    }

    .route-bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      box-shadow: var(--shadow-soft);
      padding: 16px 18px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .route-top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 14px;
      flex-wrap: wrap;
    }

    .route-kicker {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--gray-muted);
      margin: 0;
    }

    .route-title {
      margin: 4px 0 0;
      font-size: 24px;
      font-weight: 800;
    }

    .stats-pill {
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .run-distance { font-size: 13px; color: var(--gray-muted); }

    .progress-shell {
      width: 100%;
      height: 10px;
      background: var(--gray-border);
      border-radius: 999px;
      overflow: hidden;
    }

    #runProgressBar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.25s ease;
    }

    .current-house-card {
      border: 1px solid var(--gray-border);
      border-radius: 16px;
      padding: 14px;
      background: #fff;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
    }

    .addr-title { margin: 0; font-size: 17px; font-weight: 800; }
    .meta-list { list-style: none; padding: 0; margin: 10px 0 0; display: grid; gap: 4px; font-size: 13px; color: var(--gray-muted); }
    .meta-list span { font-weight: 700; color: var(--navy); }

    .status-row { margin-top: 10px; }
    .status-tag { display: inline-flex; align-items: center; padding: 6px 12px; border-radius: 999px; border: 1px solid var(--gray-border); background: var(--gray-soft); font-size: 12px; font-weight: 700; color: var(--gray-muted); }

    .btn-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
    .btn-primary { padding: 12px 14px; background: var(--green); color: #fff; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; box-shadow: 0 14px 28px rgba(22, 101, 52, 0.25); }
    .btn-ghost { padding: 12px 14px; background: #fff; color: var(--navy); border: 1px solid var(--gray-border); border-radius: 14px; font-weight: 700; cursor: pointer; }
    .btn-link { background: none; border: none; color: var(--gray-muted); font-weight: 700; text-decoration: underline; padding: 6px 0 0; cursor: pointer; }
  </style>
</head>
<body>
  <main class="operator-route">
    <div id="map"></div>

    <section class="route-bottom">
      <div class="route-top-row">
        <div>
          <p class="route-kicker" id="routeDayLabel">TODAY</p>
          <h1 class="route-title" id="routeTitle">Today’s route</h1>
        </div>
        <div class="stats-pill" id="runStatsLabel">0 left today / 0 total</div>
      </div>

      <div class="run-distance" id="runDistanceLabel">Today’s run: 0.0 mi</div>

      <div class="progress-shell">
        <div id="runProgressBar"></div>
      </div>

      <div class="current-house-card">
        <p class="addr-title" id="currentAddress">No houses for this filter.</p>
        <ul class="meta-list">
          <li><span>Plan:</span> <span id="currentPlan"></span></li>
          <li><span>Bins:</span> <span id="currentBins"></span></li>
          <li><span>Phone:</span> <span id="currentPhone"></span></li>
          <li><span>Status:</span> <span id="currentStatus"></span></li>
        </ul>
        <div class="status-row">
          <span class="status-tag" id="currentStatusTag">Pending</span>
        </div>
      </div>

      <div class="btn-row">
        <button id="btnMarkDone" class="btn-primary">Mark done</button>
        <button id="btnSkip" class="btn-ghost">Skip</button>
        <button id="btnContact" class="btn-ghost">Contact</button>
      </div>

      <button id="btnEndRoute" class="btn-link">End route</button>
    </section>
  </main>

  <script>
    (function () {
      const API_URL = 'https://script.google.com/macros/s/AKfycbwfcDOsVOxUzbnycehqsFm0AV31WgXYv6YZNNC80wGl9-7JJE_UbHYAbV-S2cDu_i1av/exec';
      const GOOGLE_MAPS_API_KEY = 'YOUR_REAL_GOOGLE_MAPS_KEY';
      const params = new URLSearchParams(window.location.search);
      const OPERATOR_ID = (params.get('op') || 'OP01').trim();

      function loadGoogleMaps() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(GOOGLE_MAPS_API_KEY)}&callback=initOperatorMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }

      fetch(`${API_URL}?operatorId=${encodeURIComponent(OPERATOR_ID)}`)
        .then(resp => resp.json())
        .then(data => {
          window.BINPALS_STOPS = Array.isArray(data) ? data : [];
          loadGoogleMaps();
        })
        .catch(err => {
          console.error('Error loading stops:', err);
          window.BINPALS_STOPS = [];
          loadGoogleMaps();
        });

      document.getElementById('btnEndRoute').addEventListener('click', function () {
        window.location.href = `/operator/home.html?op=${encodeURIComponent(OPERATOR_ID)}`;
      });

      document.getElementById('btnContact').addEventListener('click', function () {
        const phoneText = (document.getElementById('currentPhone')?.textContent || '').trim();
        if (phoneText) {
          window.location.href = `tel:${phoneText.replace(/[^0-9+]/g, '')}`;
        }
      });
    })();
  </script>
  <script src="/operator/map.js"></script>
</body>
</html>
