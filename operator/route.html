<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BinPals Operator | Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #166534;
      --navy: #0f172a;
      --gray-border: #e5e7eb;
      --gray-soft: #f9fafb;
      --gray-muted: #6b7280;
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.16);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--navy);
      -webkit-font-smoothing: antialiased;
    }

    body { background: #f3f4f6; }

    main.operator-route {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #dbeafe;
    }

    #map {
      position: absolute;
      inset: 0;
    }

    .route-header {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid var(--gray-border);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .route-title-block { display: grid; gap: 4px; }

    .route-kicker {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--gray-muted);
      margin: 0;
    }

    .route-title {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
    }

    .run-distance { font-size: 12px; color: var(--gray-muted); margin: 0; }

    .header-stats {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stats-pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--gray-border);
      background: var(--gray-soft);
      font-size: 12px;
      font-weight: 700;
      color: var(--gray-muted);
      white-space: nowrap;
    }

    .progress-shell {
      width: 200px;
      max-width: 28vw;
      height: 8px;
      background: var(--gray-border);
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
    }

    #runProgressBar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.25s ease;
    }

    .end-route {
      padding: 9px 12px;
      background: #fff;
      color: var(--navy);
      border: 1px solid var(--gray-border);
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(15, 23, 52, 0.12);
    }

    .selection-card {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 12px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid var(--gray-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      display: grid;
      gap: 10px;
      transform: translateY(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2;
    }

    .selection-card.is-visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .selection-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .hide-btn { padding: 6px 10px; border: 1px solid var(--gray-border); border-radius: 10px; background: #fff; color: var(--gray-muted); font-weight: 700; cursor: pointer; }

    .selection-label { margin: 0; font-size: 12px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gray-muted); }
    .addr-title { margin: 0; font-size: 18px; font-weight: 800; }
    .meta-list { list-style: none; padding: 0; margin: 4px 0 0; display: grid; gap: 4px; font-size: 13px; color: var(--gray-muted); }
    .meta-list span { font-weight: 700; color: var(--navy); }

    .nav-row { display: flex; align-items: center; justify-content: space-between; gap: 12px; font-size: 13px; }
    .nav-btn { padding: 9px 12px; border: 1px solid var(--gray-border); background: #fff; border-radius: 10px; font-weight: 700; cursor: pointer; }

    .status-row { margin-top: 6px; }
    .status-tag { display: inline-flex; align-items: center; padding: 6px 12px; border-radius: 999px; border: 1px solid var(--gray-border); background: var(--gray-soft); font-size: 12px; font-weight: 700; color: var(--gray-muted); }

    .btn-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 8px; }
    .btn-primary { padding: 11px 12px; background: var(--green); color: #fff; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; box-shadow: 0 14px 28px rgba(22, 101, 52, 0.25); }
    .btn-ghost { padding: 11px 12px; background: #fff; color: var(--navy); border: 1px solid var(--gray-border); border-radius: 12px; font-weight: 700; cursor: pointer; }
  </style>
</head>
<body>
  <main class="operator-route">
    <div id="map"></div>
    <header class="route-header">
      <div class="route-title-block">
        <p class="route-kicker" id="routeDayLabel">TODAY</p>
        <h1 class="route-title" id="routeTitle">Today’s route</h1>
        <p class="run-distance" id="runDistanceLabel">Today’s run: 0.0 mi</p>
      </div>
      <div class="header-stats">
        <div class="stats-pill" id="runStatsLabel">0 left today / 0 total</div>
        <div class="progress-shell">
          <div id="runProgressBar"></div>
        </div>
        <button id="btnEndRoute" class="end-route">End route</button>
      </div>
    </header>

    <section class="selection-card" id="selectionCard">
      <div class="selection-header">
        <p class="selection-label">Selected house</p>
        <button id="btnHideCard" class="hide-btn">Hide</button>
      </div>

      <p class="addr-title" id="currentAddress">Tap a house to view details.</p>

      <ul class="meta-list">
        <li><span>Plan:</span> <span id="currentPlan"></span></li>
        <li><span>Bins:</span> <span id="currentBins"></span></li>
        <li><span>Phone:</span> <span id="currentPhone"></span></li>
        <li><span>Status:</span> <span id="currentStatus"></span></li>
      </ul>

      <div class="nav-row">
        <button id="btnPrev" class="nav-btn">◀ Prev</button>
        <span id="housePositionLabel">0 of 0</span>
        <button id="btnNext" class="nav-btn">Next ▶</button>
      </div>

      <div class="status-row">
        <span class="status-tag" id="currentStatusTag">Pending</span>
      </div>

      <div class="btn-row">
        <button id="btnMarkDone" class="btn-primary">Mark done</button>
        <button id="btnSkip" class="btn-ghost">Skip</button>
        <button id="btnContact" class="btn-ghost">Contact</button>
      </div>
    </section>
  </main>

  <script>
    // Paste your Google Maps JavaScript API key below.
    // Example: window.BINPALS_GOOGLE_MAPS_API_KEY = 'YOUR_API_KEY_HERE';
    window.BINPALS_GOOGLE_MAPS_API_KEY =
      window.BINPALS_GOOGLE_MAPS_API_KEY || 'AIzaSyBsXXAH6ZiQ6Zr6jPkPlsvRB_R-UDt0UKs';
  </script>

  <script>
  (function () {
    const API_URL = 'https://script.google.com/macros/s/AKfycbwfCDosVOxUzbnycehqsFm0AV31WgXYv6YZNNC80wGl97JJE_UbHYAbV-S2cDui1IaV/exec';
    const params = new URLSearchParams(window.location.search);
    const OPERATOR_ID = (
      params.get('operatorId') ||
      params.get('operator') ||
      params.get('op') ||
      'OP01'
    ).trim();
    const operatorQueryParam =
      params.has('operatorId') ? 'operatorId' :
      params.has('operator') ? 'operator' :
      'op';

    function resolveMapsApiKey() {
      const key = (
        window.BINPALS_GOOGLE_MAPS_API_KEY ||
        window.BINPALS_MAPS_API_KEY ||
        params.get('mapsKey') ||
        params.get('mapKey') ||
        ''
      ).trim();

      if (key && key !== 'PASTE_GOOGLE_MAPS_API_KEY_HERE') {
        return key;
      }
      return '';
    }

    function loadGoogleMaps() {
      const GOOGLE_MAPS_API_KEY = resolveMapsApiKey();
      if (!GOOGLE_MAPS_API_KEY) {
        console.error('Google Maps API key is missing. Provide ?mapsKey=YOUR_KEY or set window.BINPALS_GOOGLE_MAPS_API_KEY.');
        const routeTitle = document.getElementById('routeTitle');
        const address = document.getElementById('currentAddress');
        if (routeTitle) routeTitle.textContent = 'Add a Google Maps API key to continue';
        if (address) address.textContent = 'Map cannot load without a valid Google Maps JavaScript API key.';
        return;
      }
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(GOOGLE_MAPS_API_KEY)}&callback=initOperatorMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    const apiUrl = new URL(API_URL);
    apiUrl.searchParams.set('operatorId', OPERATOR_ID);
    apiUrl.searchParams.set('t', Date.now());

    fetch(apiUrl.toString(), { cache: 'no-store' })
      .then(resp => resp.json())
      .then(data => {
        window.BINPALS_STOPS = Array.isArray(data) ? data : [];
        loadGoogleMaps();
      })
      .catch(err => {
        console.error('Error loading stops:', err);
        window.BINPALS_STOPS = [];
        loadGoogleMaps();
      });

    document.getElementById('btnEndRoute').addEventListener('click', function () {
      window.location.href = `/operator/home.html?${operatorQueryParam}=${encodeURIComponent(OPERATOR_ID)}`;
    });

    document.getElementById('btnContact').addEventListener('click', function () {
      const phoneText = (document.getElementById('currentPhone')?.textContent || '').trim();
      if (phoneText) {
        window.location.href = `tel:${phoneText.replace(/[^0-9+]/g, '')}`;
      }
    });
  })();
</script>
  <script src="/operator/map.js"></script>
</body>
</html>
