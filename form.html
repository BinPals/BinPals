<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started | BinPals</title>

  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0c0c0c;
      --text: #ffffff;
      --accent: #ffffff;
      --muted: #bdbdbd;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .form-container {
      background: #121212;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 28px;
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 600;
      color: var(--muted);
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 14px 16px;
      background: transparent;
      border: 1.6px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: 0.2s ease border-color, 0.2s ease background;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255,255,255,0.05);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #000;
      color: #fff;
      border: 1.5px solid #fff;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: #00d26a;
      font-weight: 600;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: var(--accent);
      text-decoration: underline;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Get Started with BinPals</h1>
    <form id="binpalsForm" action="https://formspree.io/f/xgvpgrqg" method="POST">
      
      <label>
        Full Name:
        <input type="text" name="name" required>
      </label>

      <label>
        Email Address:
        <input type="email" name="email" required>
      </label>

      <label>
        Phone Number:
        <input type="tel" name="phone" required>
      </label>

      <label>
        Address:
        <input type="text" name="address" placeholder="Street, City, ZIP" required>
      </label>

      <label>
        Service Plan:
        <select name="plan" required>
          <option value="">Select a Plan</option>
          <option value="Starter">Starter – $39/mo</option>
          <option value="Premium">Premium – $54/mo</option>
          <option value="Business">Business – $65/mo</option>
        </select>
      </label>

      <label>
        Preferred Start Date:
        <input type="date" name="start_date" required>
      </label>

      <label>
        Notes / Gate Code (Optional):
        <textarea name="message" placeholder="Any additional info..."></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage" style="display:none;">
      Thank you! Your request has been sent.
    </div>

    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('binpalsForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
      } else {
        alert('There was an issue submitting your form. Please try again.');
      }
    });
  </script>

</body>
</html>
